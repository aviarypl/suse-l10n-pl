QUERY_DESC=Uruchamia zapytanie VDS na eDirectory. Zak\u0142ada, \u017Ce \'wyra\u017Cenie\' odnosi si\u0119 do wyra\u017Cenia relacyjnego typu: \'atrybut operatorRelacyjny warto\u015B\u0107\'. Format zapytania musi mie\u0107 form\u0119: \'wyra\u017Cenie1\' lub \'wyra\u017Cenie1 operatorLogiczny wyra\u017Cenie2\' lub \'(wyra\u017Cenie1) operatorLogiczny (wyra\u017Cenie2)\' lub \'wyra\u017Cenie1 operatorLogiczny (wyra\u017Cenie2 loperatorLogiczny1 wyra\u017Cenie3)\'. Wyra\u017Cenia relacyjne musz\u0105 by\u0107 rozdzielone tym samym operatorem logicznym (np. \'wyra\u017Cenie1 AND wyra\u017Cenie2 AND wyra\u017Cenie3\' jest poprawne, \'wyra\u017Cenie1 AND wyra\u017Cenie2 OR wyra\u017Cenie3\' nie jest poprawne). Do tworzenia grupy warunk\u00F3w mo\u017Cna u\u017Cy\u0107 nawias\u00F3w: \'wyra\u017Cenie1 AND (wyra\u017Cenie1 OR wyra\u017Cenie2)\'. Operator relacyjny to: \u003e , \u003c , \u003e= , \u003c= , = , != , !\u003c , !\u003e , !\u003c= , !\u003e= , STARTSWITH, !STARTSWITH, IN , !IN , PRESENT, !PRESENT, ENDSWITH, !ENDSWITH. Operator logiczny to: AND , OR. Strona \'warto\u015B\u0107\' wyra\u017Cenia to: \'foo\',\"foo\", 1-9, true, false. Operatory \'PRESENT\' i  \'!PRESENT\' nie wymagaj\u0105 warto\u015Bci.
