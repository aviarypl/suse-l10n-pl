QUERY_DESC=Wysy\u0142a zapytanie VDX do katalogu eDirectory. Assuming that an \'expression\' refers to a relational expression of the type: \'attribute relationalOperator value\'. Queries format must be of the form: \'expression1\' or \'expression1 logicalOperator expression2\' or \'(expression1) logicalOperator (expression2)\' or \'expression1 logicalOperator (expression2 logicalOperator1 expression3)\'. Relational expressions must be separated by a logical operator which MUST remain the same (e.g. \'expression1 AND expression2 AND expression3\'is valid, \'expression1 AND expression2 OR expression3\' is not valid). Parentheses can be used to create a condition group: \'expression1 AND (expression1 OR expression2)\'. The relational operator is one of: \u003e , \u003c , \u003e= , \u003c= , = , != , !\u003c , !\u003e , !\u003c= , !\u003e= , STARTSWITH, !STARTSWITH, IN , !IN , PRESENT, !PRESENT, ENDSWITH, !ENDSWITH. The logical operator is one of : AND , OR. The \'value\' side of an expression is one of: \'foo\',\"foo\", 1-9, true, false. The \'PRESENT\' and \'!PRESENT\' relational operator requires no value.
