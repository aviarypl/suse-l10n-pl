JSP_HELPPAGE_DEFAULT_PAGETITLE=Pomoc: wyszukiwanie obiekt\u00F3w (lub kontener\u00F3w)
JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eWyszukiwanie obiekt\u00F3w (lub kontener\u00F3w)\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTen portlet pomaga znale\u017A\u0107 dowolny obiekt (taki jak u\u017Cytkownik, grupa, grupa zada\u0144 lub kontener).\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eAby z niego skorzysta\u0107 nale\u017Cy:\u003c/p\u003e \u003col\u003e \u003cli\u003eMo\u017Cna \u003cb\u003e\u003c/b\u003e okre\u015Bli\u0107 kryteria wyszukiwania: \u003col\u003e \u003cli\u003eWpisa\u0107 \u003cb\u003eca\u0142y lub cz\u0119\u015B\u0107 tekstu\u003c/b\u003e do wyszukania. \u003cp\u003eWyszukane zostan\u0105 elementy, kt\u00F3rych nazwy zaczynaj\u0105 si\u0119 od wpisanego tekstu. Ma\u0142e i wielkie litery nie s\u0105 rozr\u00F3\u017Cniane. Mo\u017Cna tak\u017Ce u\u017Cy\u0107 gwiazdki (*) jako znaku zast\u0119puj\u0105cego zero lub wi\u0119cej znak\u00F3w.\u003c/p\u003e \u003cp\u003e \u003c/p\u003e \u003cli\u003eKlikn\u0105\u0107 przycisk \u003cb\u003eSzukaj\u003c/b\u003e. \u003c/ol\u003e \u003cli\u003e\u003cb\u003eZaznaczy\u0107\u003c/b\u003e \u017C\u0105dany element w li\u015Bcie. \u003c/ol\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003ePodpowiedzi:\u003c/p\u003e \u003ctable cellspacing=\'1\' cellpadding=\'2\' border=\'1\' frame=\'box\' rules=\'all\'\u003e \u003ctr\u003e \u003cth align=\'left\'\u003eJe\u015Bli lista\u003c/th\u003e \u003cth align=\'left\'\u003eMo\u017Cna\u003c/th\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd align=\'left\'\u003ePosiada nag\u0142\u00F3wki kolumn\u003c/td\u003e \u003ctd align=\'left\'\u003esortowa\u0107 rosn\u0105co i malej\u0105co klikaj\u0105c te nag\u0142\u00F3wki\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd align=\'left\'\u003eJest d\u0142u\u017Csza ni\u017C jedna strona\u003c/td\u003e \u003ctd align=\'left\'\u003eKlikn\u0105\u0107 przycisk Pierwsza, Ostatnia, Nast\u0119pna i Poprzednia, aby przewija\u0107 zawarto\u015B\u0107\u003c/td\u003e \u003c/tr\u003e \u003ctr\u003e \u003ctd align=\'left\'\u003ejest drzewem\u003c/td\u003e \u003ctd align=\'left\'\u003erozwija\u0107 i zwija\u0107 w\u0119z\u0142y drzewa poprzez klikni\u0119cie przycisk\u00F3w + lub -\u003c/td\u003e \u003c/tr\u003e \u003c/table\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji mo\u017Cna znale\u017A\u0107\u003c/b\u003e w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugpropartidentity.html\' target=\'_blank\'\u003e dokumentacji dotycz\u0105cej korzystania z karty Profil to\u017Csamo\u015Bci \u003c/a\u003e w \u003ci\u003eAplikacja u\u017Cytkownika Identity Manager: przewodnik u\u017Cytkownika\u003c/i\u003e w witrynie WWW firmy Novell.\u003c/p\u003e
