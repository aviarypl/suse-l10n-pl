style-res.admin_desc=Mo\u017Cna zmieni\u0107 dane uwierzytelniaj\u0105ce u\u017Cywane do po\u0142\u0105czenia z aplikacj\u0105 u\u017Cytkownika Identity Manager dla dostawcy us\u0142ugi LDAP (identity vault). Prosz\u0119 okre\u015Bli\u0107 u\u017Cytkownika na poziomie administracyjnym (zaleca si\u0119 wyb\u00F3r u\u017Cytkownika innego ni\u017C okre\u015Blonego jako administratora aplikacji u\u017Cytkownika).
style-res.guest_desc1=Mo\u017Cna okre\u015Bli\u0107 konto u\u017Cytkownika - go\u015Bcia u\u017Cywanego do dost\u0119pu go\u015Bcinnego do niekt\u00F3rych obszar\u00F3w aplikacji. Prosz\u0119 okre\u015Bli\u0107 u\u017Cytkownika na poziomie go\u015Bcia. Zaleca si\u0119, aby konto u\u017Cytkownika - go\u015Bcia nie by\u0142o umieszczone w kontenerze z innymi u\u017Cytkownikami.
