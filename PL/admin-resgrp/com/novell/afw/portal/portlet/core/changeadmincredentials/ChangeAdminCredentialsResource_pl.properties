MESSAGE_PASSWORD_REQUIRED_ADMIN=Pola \'Has\u0142o administratora\' i \'Potwierdzenie has\u0142a administratora\' s\u0105 wymagane i ich warto\u015Bci musz\u0105 by\u0107 zgodne w przypadku zmian konta administratora. Prosz\u0119 wpisa\u0107 has\u0142a i spr\u00F3bowa\u0107 ponownie.
MESSAGE_PASSWORD_REQUIRED_GUEST=Pola \'Has\u0142o u\u017Cytkownika - go\u015Bcia\' i \'Potwierdzenie has\u0142a go\u015Bcia\' s\u0105 wymagane i ich warto\u015Bci musz\u0105 by\u0107 zgodne w przypadku zmian konta go\u015Bcia. Prosz\u0119 wpisa\u0107 has\u0142a i spr\u00F3bowa\u0107 ponownie.
style-res.no_match_message_admin=Warto\u015Bci z p\u00F3l has\u0142a administratora i potwierdzenia has\u0142a administratora nie zgadzaj\u0105 si\u0119.
style-res.guest_desc2=Aplikacja jest skonfigurowana do u\u017Cycia publicznego konta anonimowego. Aby u\u017Cy\u0107 konta dla okre\u015Blonego u\u017Cytkownika - go\u015Bcia, nale\u017Cy w\u0142\u0105czy\u0107 konto go\u015Bcia u\u017Cywaj\u0105c narz\u0119dzia do aktualizacji konfiguracji.
style-res.no_match_message_guest=Warto\u015Bci z p\u00F3l has\u0142a go\u015Bcia i potwierdzenia has\u0142a go\u015Bcia nie zgadzaj\u0105 si\u0119.
message.passwords.dontmatch=Nowe has\u0142o i potwierdzenie has\u0142a nie zgadzaj\u0105 si\u0119.
GUEST_CAN_NOT_BE_ADMIN=U\u017Cytkownik ({0}), kt\u00F3rego nazw\u0119 podano, ma uprawnienia nie pozwalaj\u0105ce na przypisanie do konta Go\u015B\u0107. U\u017Cytkownik - go\u015B\u0107 nie mo\u017Ce uzyska\u0107 uprawnie\u0144 administratora i nie mo\u017Ce by\u0107 cz\u0142onkiem \u017Cadnej grupy. Prosz\u0119 wybra\u0107 konto nieadministracyjne dla u\u017Cytkownika - go\u015Bcia.
