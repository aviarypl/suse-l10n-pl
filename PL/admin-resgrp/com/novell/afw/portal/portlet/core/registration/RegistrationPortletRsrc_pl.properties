style-res.portlet-definition-paragraph=You have selected a Portlet Definition. This tab allows you to create a new registration of the current Portlet Definition. Please enter a unique name to identify the new portlet registration and click the \'Register\' button. A new registration of this Portlet Definition with the given name will then be created. You can navigate to the new portlet registration using the tree to the left.
style-res.read-only-portlet-def-paragraph=You have selected a Portlet Definition. This tab displays its read-only information.
style-res.read-only-portlet-reg-paragraph=You have selected a specific Portlet Registration. This tab displays read-only information about the selected Portlet Registration and will allow you to unregister this specific Portlet Registration if you wish.
