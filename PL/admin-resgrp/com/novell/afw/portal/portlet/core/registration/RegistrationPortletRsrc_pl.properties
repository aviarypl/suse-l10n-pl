style-res.portlet-app-paragraph=Zaznaczono aplikacj\u0119 portletu. Z tego poziomu mo\u017Cna trwale wyrejestrowa\u0107 t\u0119 aplikacj\u0119 portletu.
style-res.portlet-definition-paragraph=Zaznaczono definicj\u0119 portletu. Ta karta umo\u017Cliwia utworzenie nowej rejestracji bie\u017C\u0105cej definicji portletu. Prosz\u0119 wprowadzi\u0107 niepowtarzaln\u0105 nazw\u0119 do identyfikacji nowej rejestracji portletu i nacisn\u0105\u0107 przycisk \'Zarejestruj\'. Zostanie utworzona nowa rejestracja tej definicji portletu o nadanej nazwie. Mo\u017Cna przej\u015B\u0107 do nowej rejestracji portletu u\u017Cywaj\u0105c widoku drzewa po lewej stronie.
style-res.read-only-portlet-def-paragraph=Zaznaczono definicj\u0119 portletu. Ta karta wy\u015Bwietla informacje o niej w trybie tylko do odczytu.
style-res.read-only-portlet-reg-paragraph=Zaznaczono okre\u015Blon\u0105 rejestracj\u0119 portletu. Ta karta wy\u015Bwietla informacje o zaznaczonej rejestracji w trybie tylko do odczytu i pozwala wyrejestrowa\u0107 j\u0105 w razie potrzeby.
