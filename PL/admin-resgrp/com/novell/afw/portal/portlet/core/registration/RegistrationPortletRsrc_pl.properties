style-res.app-unavailable-paragraph=Zaznaczona aplikacja portletu jest zarejestrowana,ale aktualnie \u003cb\u003eniedost\u0119pna na serwerze aplikacji\u003c/b\u003e. Plik WAR aplikacji portletu mo\u017Ce by\u0107 wy\u0142\u0105czony albo nie wdro\u017Cony i dlatego szczeg\u00F3\u0142owa informacja jest niedost\u0119pna. Dodatkowo, nie mo\u017Cna okre\u015Bli\u0107 listy portlet\u00F3w zawartych w tej aplikacji, poniewa\u017C niedost\u0119pna jest aplikacja portletu.
style-res.invalid-descriptor-paragraph=Zaznaczona aplikacja portletu jest zarejestrowana, ale aktualnie \u003cb\u003eplik deskryptora portletu jest nieprawid\u0142owy\u003c/b\u003e. Wi\u0119cej informacji o problemie z plikiem deskryptora (portlet.xml) podano ni\u017Cej. Prosz\u0119 poprawi\u0107 te b\u0142\u0119dy i udost\u0119pni\u0107 poprawiony deskryptor portletu serwerowi aplikacji.
style-res.unregister-autoregistration=Ta instancja portletu zosta\u0142a zarejestrowana automatycznie. Operacja ta spowoduje, \u017Ce ta instancja portletu i wszystkie jej wyst\u0105pienia b\u0119d\u0105 NIEDOST\u0118PNE tylko do ponownego uruchomienia serwera. Po zrestartowaniu serwera ta instancja portletu zostanie automatycznie ponownie zarejestrowana. Czy na pewno kontynuowa\u0107?
style-res.enable-application=Operacja ta spowoduje, \u017Ce ta aplikacja portletu i wszystkie portlety z ni\u0105 powi\u0105zane b\u0119d\u0105 DOST\u0118PNE. Czy na pewno kontynuowa\u0107?
style-res.unregister-permanently=Operacja ta spowoduje, \u017Ce ta aplikacja portletu i wszystkie portlety z ni\u0105 powi\u0105zane b\u0119d\u0105 TRWALE niedost\u0119pne. Czy na pewno kontynuowa\u0107?
style-res.disable-application=Operacja ta spowoduje, \u017Ce ta aplikacja portletu i wszystkie portlety z ni\u0105 powi\u0105zane b\u0119d\u0105 TYMCZASOWO niedost\u0119pne. Czy na pewno kontynuowa\u0107?
style-res.unregister-instance=Operacja ta spowoduje, \u017Ce ta instancja portletu i wszystkie jej wyst\u0105pienia b\u0119d\u0105 TRWALE niedost\u0119pne. Czy na pewno kontynuowa\u0107?
style-res.portlet-categorization-paragraph=Ta karta pozwala na kategoryzowanie zaznaczonej rejestracji portletu. Trzeba po prostu zaznaczy\u0107 dost\u0119pn\u0105 kategori\u0119 portletu w li\u015Bcie po lewej i klikn\u0105\u0107 \'\u003e\', aby przypisa\u0107 rejestracj\u0119 portletu. Aby usun\u0105\u0107 przypisanie kategorii, prosz\u0119 zaznaczy\u0107 przypisan\u0105 kategori\u0119 portletu w li\u015Bcie po prawej i klikn\u0105\u0107 \'\u003c\', w celu jej usuni\u0119cia. Je\u015Bli przypisania kategorii s\u0105 zadowalaj\u0105ce, prosz\u0119 nacisn\u0105\u0107 przycisk \'Zapisz kategorie\'.
