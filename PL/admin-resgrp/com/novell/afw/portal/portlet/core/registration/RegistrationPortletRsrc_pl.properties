style-res.app-unavailable-paragraph=The Portlet Application you have selected is registered but currently \u003cb\u003eunavailable on the application server\u003c/b\u003e. The Portlet Application\'s WAR file may have been disabled or undeployed and therefore detailed information is not available. In addition, because the Portlet Application is unavailable ,the list of Portlets contained in this application cannot be determined.
style-res.invalid-descriptor-paragraph=The Portlet Application you have selected is registered but currently has an \u003cb\u003einvalid Portlet Descriptor\u003c/b\u003e file. More details about the problem with your descriptor (portlet.xml) file are available below. Please correct these errors and make your corrected Portlet Descriptor available to your application server.
style-res.unregister-autoregistration=This Portlet Instance has been Auto-Registered. This operation will make this Portlet Instance and all its occurrences UNAVAILABLE only until the server is restarted. This Portlet Instance will be re-registered automatically when the server restarts. Are you sure you would like to continue?
style-res.enable-application=This operation will make this Portlet Application and all its associated portlets AVAILABLE. Are you sure you would like to continue?
style-res.unregister-permanently=This operation will make this Portlet Application and all its associated portlets PERMANENTLY unavailable. Are you sure you would like to continue?
style-res.disable-application=This operation will make this Portlet Application and all its associated portlets TEMPORARILY unavailable. Are you sure you would like to continue?
style-res.unregister-instance=This operation will make this Portlet Instance and all its occurrences PERMANENTLY unavailable. Are you sure you would like to continue?
style-res.portlet-categorization-paragraph=This tab allows you to categorize the selected Portlet Registration. Simply select an available Portlet Category from the list on the left and click \'\u003e\' to assign the Portlet Registration. To remove a category assignment, select the assigned Portlet Category from the list on the right and click \'\u003c\' to remove the assignment. When you are satisfied with the category assignments, click the \'Save Categories\' button.
