ERR_ENTRY_NOT_PIXEL=Warto\u015B\u0107 ({0}) jest nieprawid\u0142ow\u0105 liczb\u0105 pikseli.
style-res.CustomBranding.FavIcon.Text=Ikona strony wy\u015Bwietlana jest (w przegl\u0105darkach to obs\u0142uguj\u0105cych) w pasku adresu przegl\u0105darki, w nag\u0142\u00F3wkach kart i przy nazwie strony w li\u015Bcie zak\u0142adek.
style-res.CustomBranding.HeaderTabs.Text=Karty nag\u0142\u00F3wka podzielone s\u0105 na dwie cz\u0119\u015Bci - karty g\u0142\u00F3wne (Profil to\u017Csamo\u015Bci, Wnioski i zatwierdzanie oraz Administracja) oraz karty po prawej stronie (Logowanie i Pomoc). W celu zagwarantowania sp\u00F3jno\u015Bci i profesjonalnego wygl\u0105du wymienne obrazy kart powinny mie\u0107 dok\u0142adnie takie same wymiary jak istniej\u0105ce karty domy\u015Blne. Aby ujrze\u0107 domy\u015Blne wymiary kart, prosz\u0119 zapozna\u0107 si\u0119 z poni\u017Cszymi obrazami podgl\u0105du. S\u0105 to oddzielne obrazy kart nieaktywnych i aktywnych (zaznaczonych). Ka\u017Cdy zestaw kart (zar\u00F3wno aktywnych jak i nieaktywnych) zawiera dwa obrazy, jeden dla lewej strony karty i jeden dla prawej. Zapewnia to mo\u017Cliwo\u015B\u0107 rozci\u0105gania si\u0119 / zw\u0119\u017Cania karty zale\u017Cnie od d\u0142ugo\u015Bci tekstu.
style-res.CustomBranding.Navigation.Text=Obszarem nawigacyjnym jest lewa kolumna aplikacji u\u017Cytkownika. Warto\u015B\u0107 koloru musi by\u0107 podana albo w postaci s\u0142owa kluczowego rozpoznawanego w j\u0119zyku HTML (np. red, white, black itd.), albo jako warto\u015B\u0107 szesnastkowa poprzedzona znakiem krzy\u017Cyka (np. #FFFFFF, #00FF00, #edeeec itd.).
