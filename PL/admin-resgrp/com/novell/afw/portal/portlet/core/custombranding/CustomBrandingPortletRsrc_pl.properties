style-res.CustomBranding.General.Text=Nale\u017Cy uaktualni\u0107 poni\u017Csze ustawienia, aby zmieni\u0107 zar\u00F3wno kolor odno\u015Bnik\u00F3w jak i t\u0142a, u\u017Cywane w ca\u0142ej aplikacji.
style-res.CustomBranding.AdminSubNav.Text=Nale\u017Cy uaktualni\u0107 poni\u017Csze ustawienia, aby zmieni\u0107 zar\u00F3wno kolor odno\u015Bnik\u00F3w jak i t\u0142a, u\u017Cywane w menu administracyjnym II poziomu.
style-res.CustomBranding.Header.Text=Nale\u017Cy zaktualizowa\u0107 t\u0119 sekcj\u0119, aby zmieni\u0107 obrazy t\u0142a nag\u0142\u00F3wka oraz ich po\u0142o\u017Cenie, kolor i widoczno\u015B\u0107 nazwy u\u017Cytkownika i daty. Prosz\u0119 zauwa\u017Cy\u0107, \u017Ce wysoko\u015B\u0107 obrazu t\u0142a po lewej stronie okre\u015Bla aktualn\u0105 wysoko\u015B\u0107 nag\u0142\u00F3wka. Ca\u0142kowita wysoko\u015B\u0107 obraz\u00F3w tekstury i wype\u0142niaj\u0105cych musi by\u0107 r\u00F3wna wysoko\u015Bci lewego obrazu t\u0142a, aby zagwarantowa\u0107 sp\u00F3jny wygl\u0105d. Wys\u0142anie obrazu tekstury albo wype\u0142niaj\u0105cego o du\u017Cej szeroko\u015Bci (np. 1600 px) spowoduje wype\u0142nienie przestrzeni pomi\u0119dzy t\u0142em po lewej stronie a obrazem znaku towarowego po prawej. Podobny efekt mo\u017Cna osi\u0105gn\u0105\u0107 przez wys\u0142anie obrazu tekstury albo wype\u0142niaj\u0105cego o ma\u0142ej szeroko\u015Bci (np. 100 px) i wybranie opcji powtarzania w poziomie. UWAGA: w razie zmiany wysoko\u015Bci bie\u017C\u0105cego nag\u0142\u00F3wka, nale\u017Cy wyr\u00F3wna\u0107 u\u0142o\u017Cenie kart w sekcji Karty nag\u0142\u00F3wka.
