style-res.CustomBranding.Header.Text=Update this section to change the header background images, as well as the position, color and visibility of the username and date. Please note that the height of the Left Background Image will determine the actual height of the header. The total height of the Texture and Filler images should be equal to the height of the Left Background Image to maintain a consistent look. Uploading a Texture or Filler image that has a large width (e.g. 1600px) will fill the space between the Left Background and Right Logo images. A similar effect can be achieved by uploading a Texture or Filler image with a small width (e.g. 100px) and choosing Repeat Horizontal. NOTE: if changing the height of the current header, be sure to adjust the tab positioning in the Header Tabs section.
