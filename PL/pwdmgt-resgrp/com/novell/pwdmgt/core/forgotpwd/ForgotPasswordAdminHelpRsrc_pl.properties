JSP_HELPPAGE_HINTDEF_PAGETITLE=Pomoc: Definiowanie podpowiedzi
JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eZapomniano has\u0142a\u003c/h1\u003e \u003cp\u003eTen portlet pozwala zapami\u0119ta\u0107, odzyska\u0107 lub zmieni\u0107 has\u0142o w zale\u017Cno\u015Bci od dotycz\u0105cych u\u017Cytkownika zasad hase\u0142.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eAby skorzysta\u0107 z tego portletu nale\u017Cy:\u003c/p\u003e \u003col\u003e \u003cli\u003eWpisa\u0107 nazw\u0119 u\u017Cytkownika (lub nazw\u0119 DN) w polu \u003cb\u003eNazwa u\u017Cytkownika\u003c/b\u003e. \u003cli\u003eKlikn\u0105\u0107 przycisk \u003cb\u003eWykonaj\u003c/b\u003e. \u003c/ol\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eNast\u0119pnie trzeba wpisa\u0107 odpowiedzi na pytania wyzwa\u0144. Je\u015Bli odpowiedzi b\u0119d\u0105 poprawne, zdarzy si\u0119 jedna z poni\u017Cszych rzeczy:\u003c/p\u003e \u003cul\u003e \u003cli\u003eWy\u015Bwietlona zostanie podpowied\u017A do has\u0142a. \u003cli\u003eWys\u0142ana zostanie wiadomo\u015B\u0107 e-mail zawieraj\u0105ca has\u0142o lub jego podpowied\u017A. \u003cli\u003eWy\u015Bwietlony zostanie formularz zmiany has\u0142a. \u003c/ul\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji mo\u017Cna znale\u017A\u0107 \u003c/b\u003e, w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugprostart.html\' target=\'_blank\'\u003e dokumentacji dotycz\u0105cej rozpoczynania pracy z interfejsem u\u017Cytkownika systemu Identity Manager \u003c/a\u003e w \u003ci\u003eAplikacja u\u017Cytkownika Identity Manager: przewodnik u\u017Cytkownika\u003c/i\u003e w witrynie WWW firmy Novell.\u003c/p\u003e
JSP_HELPPAGE_HINTDEF_CONTENT=\u003ch1\u003eDefiniowanie podpowiedzi\u003c/h1\u003e \u003cbr\u003e \u003cp\u003eTen portlet pozwala ustawi\u0107 lub zmieni\u0107 podpowied\u017A do has\u0142a, kt\u00F3ra pozwala przypomnie\u0107 zapomniane has\u0142o podczas logowania.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji mo\u017Cna znale\u017A\u0107 \u003c/b\u003e w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentitypassword.html\' target=\'_blank\'\u003e dokumentacji dotycz\u0105cej zarz\u0105dzania has\u0142ami \u003c/a\u003e w  \u003ci\u003eAplikacja u\u017Cytkownika Identity Manager: przewodnik u\u017Cytkownika\u003c/i\u003e w witrynie WWW firmy Novell.\u003c/p\u003e
