JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eZmie\u0144 Has\u0142o\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTen portlet pozwala na zmian\u0119 (zresetowanie) has\u0142a, zgodnie z regu\u0142ami ustalonymi przez Administratora Systemu.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji\u003c/b\u003e, na stronie \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentitypassword.html\' target=\'_blank\'\u003e z dukumentacj\u0105 dotycz\u0105c\u0105 zarz\u0105dzania has\u0142em\u003c/a\u003e w sekcji \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e na stronie internetowej firmy Novell.\u003c/p\u003e
JSP_HELPPAGE_HINTDEF_CONTENT=\u003ch1\u003eHint Definition\u003c/h1\u003e \u003cbr\u003e \u003cp\u003eThis portlet prompts you to set or change your password hint, which is used during login to help you remember your password when you have forgotten it.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eFor more information\u003c/b\u003e, see the \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentitypassword.html\' target=\'_blank\'\u003e documentation on performing password management\u003c/a\u003e in the \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e on the Novell Web site.\u003c/p\u003e
