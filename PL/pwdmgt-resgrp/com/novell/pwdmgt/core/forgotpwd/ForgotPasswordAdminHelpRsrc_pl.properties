JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eForgot Password\u003c/h1\u003e \u003cp\u003eThis portlet helps you remember, retrieve, or change your password, depending on the password policies that apply to you.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTo use it:\u003c/p\u003e \u003col\u003e \u003cli\u003eType your username (or distinguished name) in the \u003cb\u003eUsername\u003c/b\u003e textbox. \u003cli\u003eClick the \u003cb\u003eSubmit\u003c/b\u003e button. \u003c/ol\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eYou are then prompted with your challenge question(s). If you provide the correct response(s), then one of the following things happens:\u003c/p\u003e \u003cul\u003e \u003cli\u003eYour password hint displays. \u003cli\u003eYou get email containing your password hint or password. \u003cli\u003eYou are prompted to change your password. \u003c/ul\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eFor more information\u003c/b\u003e, see the \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugprostart.html\' target=\'_blank\'\u003e documentation on getting started with the Identity Manager user interface\u003c/a\u003e in the \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e on the Novell Web site.\u003c/p\u003e
JSP_HELPPAGE_HINTDEF_CONTENT=\u003ch1\u003eHint Definition\u003c/h1\u003e \u003cbr\u003e \u003cp\u003eThis portlet prompts you to set or change your password hint, which is used during login to help you remember your password when you have forgotten it.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eFor more information\u003c/b\u003e, see the \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentitypassword.html\' target=\'_blank\'\u003e documentation on performing password management\u003c/a\u003e in the \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e on the Novell Web site.\u003c/p\u003e
