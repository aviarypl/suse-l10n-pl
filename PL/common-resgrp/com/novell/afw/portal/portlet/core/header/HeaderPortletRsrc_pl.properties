JSP_HELPPAGE_PROFINFO_HEADING2=Aktualnie brak dost\u0119pu do funkcji przep\u0142ywu wniosk\u00F3w i akceptacji programu Identity Manager. Funkcje te mo\u017Cna w\u0142\u0105czy\u0107 poprzez aktualizacj\u0119 do wersji Identity Manager 3.5 Provisioning Edition.
