JSP_HELPPAGE_ADMIN_MOREINFO=\u003cb\u003eWi\u0119cej informacji\u003c/b\u003e - patrz \u003ca href=\'http://www.novell.com/documentation/idm35/agpro/data/agpropartadminapp.html\'\u003edokumentacja administrowania aplikacj\u0105 u\u017Cytkownika\u003c/a\u003e w \u003ci\u003ePodr\u0119czniku administratora aplikacji u\u017Cytkownika Identity Manager\u003c/i\u003e na stronie internetowej firmy Novell.
JSP_HELPPAGE_ISELFSERVICE_MOREINFO=\u003cb\u003eWi\u0119cej informacji\u003c/b\u003e - patrz \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugpropartidentity.html\'\u003edokumentacja u\u017Cytkowania karty Obs\u0142uga to\u017Csamo\u015Bci \u003c/a\u003e w \u003ci\u003ePodr\u0119czniku u\u017Cytkownika aplikacji u\u017Cytkownika Identity Manager\u003c/i\u003e na stronie internetowej firmy Novell.
JSP_HELPPAGE_REQUESTAPPROVAL_MOREINFO=\u003cb\u003eWi\u0119cej informacji\u003c/b\u003e - patrz \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugpropartprovisioningtab.html\'\u003edokumentacja u\u017Cytkowania karty Wnioski &amp; akceptacje\u003c/a\u003e w \u003ci\u003ePodr\u0119czniku u\u017Cytkownika aplikacji u\u017Cytkownika Identity Manager\u003c/i\u003e na stronie internetowej firmy Novell.
JSP_HELPPAGE_ADMIN_LISTITEM=\u003cli\u003eZmian\u0119 motywu u\u017Cywanego do okre\u015Blania wygl\u0105du i zachowania interfejsu u\u017Cytkownika\u003c/li\u003e \u003cli\u003eDostosowanie w\u0142a\u015Bciwo\u015Bci obs\u0142ugi to\u017Csamo\u015Bci dost\u0119pnych dla u\u017Cytkownika ko\u0144cowego\u003c/li\u003e \u003cli\u003eOkre\u015Blanie, kto jest upowa\u017Cniony do wykonywania zada\u0144 administracyjnych\u003c/li\u003e \u003cli\u003eZarz\u0105dzanie innymi szczeg\u00F3\u0142ami zwi\u0105zanymi z aplikacj\u0105 u\u017Cytkownika i jej dzia\u0142aniem\u003c/li\u003e
JSP_HELPPAGE_ROLEINFO_CAPABILITIES_LISTITEM=\u003cli\u003eTworzenie katalogu r\u00F3l\u003c/li\u003e \u003cli\u003eJawne i ukryte przypisywanie r\u00F3l\u003c/li\u003e \u003cli\u003eSegregowanie definicji konflikt\u00F3w s\u0142u\u017Cbowych i ich rozwi\u0105zywanie\u003c/li\u003e \u003cli\u003eWymaganie akceptacji dla przypisa\u0144 r\u00F3l, rozwi\u0105zywanie konflikt\u00F3w RO\u003c/li\u003e \u003cli\u003eAudyty i raportowanie w katalogu przep\u0142yw\u00F3w, przypisania r\u00F3l u\u017Cytkownik\u00F3w, segregacja narusze\u0144 obowi\u0105zk\u00F3w i wi\u0119cej\u003c/li\u003e
JSP_HELPPAGE_REQUESTAPPROVAL_LISTITEM=\u003cli\u003eZarz\u0105dzanie wyposa\u017Caniem (wnioski o zadania i wyposa\u017Cenie) dla siebie i swojego zespo\u0142u\u003c/li\u003e \u003cli\u003eKonfiguracj\u0119 ustawie\u0144 wyposa\u017Cania dla siebie i swojego zespo\u0142u\u003c/li\u003e
JSP_HELPPAGE_ISELFSERVICE_LISTITEM=\u003cli\u003eSchematy organizacyjne\u003c/li\u003e \u003cli\u003eProfile (szczeg\u00F3\u0142y to\u017Csamo\u015Bci)\u003c/li\u003e \u003cli\u003ePrzeszukiwanie katalog\u00F3w\u003c/li\u003e \u003cli\u003eHas\u0142a\u003c/li\u003e \u003cli\u003eKonta u\u017Cytkownik\u00F3w (i wi\u0119cej)\u003c/li\u003e
JSP_HELPPAGE_PROFINFO_CAPABILITIES_LISTITEM=\u003cli\u003eWymaganie pojedynczych lub wielokrokowych akceptacji przed wyposa\u017Ceniem w dost\u0119p do danego systemu\u003c/li\u003e \u003cli\u003eZezwalanie akceptuj\u0105cym na delegowanie wniosk\u00F3w o zatwierdzenie do innych os\u00F3b\u003c/li\u003e \u003cli\u003eOkre\u015Blanie czy zadania przep\u0142ywu musz\u0105 by\u0107 wykonywane szeregowo czy r\u00F3wnolegle\u003c/li\u003e \u003cli\u003ePrzypisywanie praw akceptacji dla os\u00F3b lub grup (dowolny cz\u0142onek grupy mo\u017Ce dokona\u0107 akceptacji)\u003c/li\u003e \u003cli\u003eAudyt i raporty na temat proces\u00F3w przep\u0142yw\u00F3w: podsumowania, statystyki, w\u0105skie gard\u0142a i wiele wi\u0119cej\u003c/li\u003e
