JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003ePortlet wiadomo\u015Bci\u003c/h1\u003e \u003cbr\u003e \u003cp\u003ePortlet wiadomo\u015Bci pozwala administratorowi aplikacji u\u017Cytkownika na tworzenie wiadomo\u015Bci w czystym formacie tekstowym albo w HTML. Wiadomo\u015Bci w HTML wy\u015Bwietlane s\u0105 w portlecie tak jak w przegl\u0105darce internetowej.\u003c/p\u003e
