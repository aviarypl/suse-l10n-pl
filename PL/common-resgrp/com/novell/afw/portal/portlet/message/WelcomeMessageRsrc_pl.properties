javax.portlet.preference.value.message.\u003cp\u003e\u003c/p\u003e\u003cbr/\u003e\u003cbr/\u003e\ \u003cfieldset\ style\='width\:auto;'\u003e\ \u003clegend\u003e\u003cspan\ class\='nv-fontMedium\ nv-color1\ nv-fontBold'\u003eIntroduction\ \u003c/span\u003e\u003c/legend\u003e\ \u003cp\ class\='nv-paragraphTextBody'\u003e\ \u003cspan\ class\='nv-fontMedium\ nv-fontBold'\u003eNovell\ Identity\ Manager\u003c!--&#8482;--\u003e\u003c/span\u003e\:\ Remove\ barriers\ to\ greater\ business\ agility\ and\ security.\ \u003cbr\ /\u003e\u003cbr\ /\u003e\ The\ time\ has\ come\ to\ apply\ identity\ to\ not\ only\ the\ people\ involved\ in\ your\ organization,\ but\ also\ to\ any\ corporate\ asset\ the\ people\ in\ your\ organization\ need\ to\ share,\ such\ as\ routers,\ servers,\ devices,\ application\ components\ and\ even\ processes.\ \u003c/p\u003e\ \u003cp\ class\='nv-paragraphTextBody'\u003e\ Novell\ Identity\ Manager\ is\ a\ key\ component\ of\ Novell's\ Identity-Driven\ Computing\ vision.\ Identity-Driven\ Computing\ is\ a\ new\ vision\ for\ IT\ that\ places\ people&mdash;and\ the\ services\ they\ depend\ on&mdash;at\ the\ center\ of\ your\ enterprise.\ With\ Identity-Driven\ Computing\ from\ Novell,\ you\ can\ add\ intelligence\ to\ every\ part\ of\ your\ IT\ infrastructure&mdash;and\ make\ your\ business\ more\ agile\ and\ secure.\ \u003c/p\u003e\ \u003cp\u003e\u003c/p\u003e\ \u003c/fieldset\u003e=\u003cp\u003e\u003c/p\u003e\u003cbr/\u003e\u003cbr/\u003e \u003cfieldset style=\'width:auto;\'\u003e \u003clegend\u003e\u003cspan class=\'nv-fontMedium nv-color1 nv-fontBold\'\u003eIntroduction \u003c/span\u003e\u003c/legend\u003e \u003cp class=\'nv-paragraphTextBody\'\u003e \u003cspan class=\'nv-fontMedium nv-fontBold\'\u003eNovell Identity Manager\u003c!--&#8482;--\u003e\u003c/span\u003e usuwa bariery elastyczno\u015Bci i bezpiecze\u0144stwa przedsi\u0119biorstw. \u003cbr /\u003e\u003cbr /\u003e Nadszed\u0142 czas, aby nada\u0107 to\u017Csamo\u015B\u0107 nie tylko ludziom zwi\u0105zanym z organizacj\u0105, ale tak\u017Ce ka\u017Cdemu wsp\u00F3\u0142dzielonemu zasobowi w firmie &mdash; routerom, serwerom, urz\u0105dzeniom, komponentom aplikacji, a nawet procesom. \u003c/p\u003e \u003cp class=\'nv-paragraphTextBody\'\u003e System Novell Identity Manager jest kluczow\u0105 cz\u0119\u015Bci\u0105 wizji "Identity-Driven Computing" firmy Novell. Jest to nowy pomys\u0142 na systemy IT przedsi\u0119biorstwa. Ludzie i us\u0142ugi, od kt\u00F3rych oni zale\u017C\u0105, staj\u0105 si\u0119 centrum przedsi\u0119biorstwa. Za pomoc\u0105 Identity-Driven Computing mo\u017Cna doda\u0107 inteligencj\u0119 do ka\u017Cdej cz\u0119\u015Bci infrastruktury IT i sprawi\u0107, \u017Ce przedsi\u0119biorstwo b\u0119dzie jeszcze bardziej elastyczne i bezpieczne. \u003c/p\u003e \u003cp\u003e\u003c/p\u003e \u003c/fieldset\u003e
javax.portlet.preference.value.message.text=\u003cp\u003e\u003c/p\u003e\u003cbr/\u003e\u003cbr/\u003e \u003cfieldset style=\'width:auto;\'\u003e \u003clegend\u003e\u003cspan class=\'nv-fontMedium nv-color1 nv-fontBold\'\u003eIntroduction \u003c/span\u003e\u003c/legend\u003e \u003cp class=\'nv-paragraphTextBody\'\u003e \u003cspan class=\'nv-fontMedium nv-fontBold\'\u003eNovell Identity Manager\u003c!--&#8482;--\u003e\u003c/span\u003e usuwa bariery elastyczno\u015Bci i bezpiecze\u0144stwa przedsi\u0119biorstw. \u003cbr /\u003e\u003cbr /\u003e Nadszed\u0142 czas, aby nada\u0107 to\u017Csamo\u015B\u0107 nie tylko ludziom zwi\u0105zanym z organizacj\u0105, ale tak\u017Ce ka\u017Cdemu wsp\u00F3\u0142dzielonemu zasobowi w firmie &mdash; routerom, serwerom, urz\u0105dzeniom, komponentom aplikacji, a nawet procesom. \u003c/p\u003e \u003cp class=\'nv-paragraphTextBody\'\u003e System Novell Identity Manager jest kluczow\u0105 cz\u0119\u015Bci\u0105 wizji "Identity-Driven Computing" firmy Novell. Jest to nowy pomys\u0142 na systemy IT przedsi\u0119biorstwa. Ludzie i us\u0142ugi, od kt\u00F3rych oni zale\u017C\u0105, staj\u0105 si\u0119 centrum przedsi\u0119biorstwa. Za pomoc\u0105 Identity-Driven Computing mo\u017Cna doda\u0107 inteligencj\u0119 do ka\u017Cdej cz\u0119\u015Bci infrastruktury IT i sprawi\u0107, \u017Ce przedsi\u0119biorstwo b\u0119dzie jeszcze bardziej elastyczne i bezpieczne. \u003c/p\u003e \u003cp\u003e\u003c/p\u003e \u003c/fieldset\u003e
