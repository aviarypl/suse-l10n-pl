javax.portlet.preference.description.message=Wiadomo\u015Bci wy\u015Bwietlane przez portlet mog\u0105 zawiera\u0107 tekst, znaczniki HTML i wyra\u017Cenia zast\u0119puj\u0105ce ograniczone \u015Bcie\u017Cki. Na przyk\u0142ad, aby wy\u015Bwietli\u0107 wiadomo\u015B\u0107 zawieraj\u0105c\u0105 imi\u0119 i nazwisko u\u017Cytkownika, mo\u017Cna u\u017Cy\u0107 nast\u0119puj\u0105cej sk\u0142adni: \u003ci\u003eWitaj ponownie ${User/fname} ${User/lname}\u003c/i\u003e. Aby do\u0142\u0105czy\u0107 zawarto\u015B\u0107 z systemu zarz\u0105dzania tre\u015Bci\u0105 CMS, mo\u017Cna u\u017Cy\u0107 wyra\u017Cenia jak: \u003ci\u003e${CM/default/MyFolder/MyPage.html}\u003c/i\u003e. Wi\u0119cej informacji dotycz\u0105cych \u015Bcie\u017Cek zakresu - patrz dokumentacja exteNd.
