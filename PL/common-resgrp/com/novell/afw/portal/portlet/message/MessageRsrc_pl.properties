javax.portlet.preference.value.message.\u003cspan\ class\=\"nv-paragraphTextBody\"\u003e\u003cb\u003eQuote\ of\ the\ Day\:\ \u003c/b\u003e\u003cbr\u003e\u003cbr\u003eI\ do\ not\ know\ what\ I\ may\ appear\ to\ the\ world;\ but\ to\ myself\ I\ seem\ to\ have\ been\ only\ like\ a\ boy\ playing\ on\ the\ seashore,\ and\ diverting\ myself\ in\ now\ and\ then\ finding\ a\ smoother\ pebble\ or\ a\ prettier\ shell\ than\ ordinary,\ whilst\ the\ great\ ocean\ of\ truth\ lay\ all\ undiscovered\ before\ me.\ \u003cbr\u003e\u003cbr\u003e\u003cb\u003e(Isaac\ Newton)\u003c/b\u003e\u003c/span\u003e=\u003cspan class=\"nv-paragraphTextBody\"\u003e\u003cb\u003eCytat dnia: \u003c/b\u003e\u003cbr\u003e\u003cbr\u003e Nie wiem, jak postrzega mnie \u015Bwiat, ale dla samego siebie wydaj\u0119 si\u0119 by\u0107 tylko ch\u0142opcem bawi\u0105cym si\u0119 nad brzegiem morza, zmieniaj\u0105cym si\u0119 w jednej chwili i zaczynaj\u0105cym szuka\u0107 g\u0142adszego kamyka czy te\u017C pi\u0119kniejszej muszli ni\u017C zwykle, w momencie, gdy wspania\u0142y, niezmierzony ocean prawdy rozpo\u015Bciera si\u0119 przede mn\u0105.\u003cbr\u003e\u003cbr\u003e\u003cb\u003e(Izaak Newton)\u003c/b\u003e\u003c/span\u003e
