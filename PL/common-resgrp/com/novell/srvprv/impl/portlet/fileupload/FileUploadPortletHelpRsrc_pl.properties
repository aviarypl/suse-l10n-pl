JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eWysy\u0142anie plik\u00F3w\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTen portlet pozwala przegl\u0105da\u0107 i wysy\u0142a\u0107 pliki obraz\u00F3w.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eAby doda\u0107 albo zamieni\u0107 bie\u017C\u0105cy obraz, nale\u017Cy:\u003c/p\u003e \u003col\u003e \u003cli\u003eNacisn\u0105\u0107 przycisk \u003cb\u003ePrzegl\u0105daj\u003c/b\u003e i wybra\u0107 odpowiedni plik obrazu (jak np. GIF lub JPG).\u003c/li\u003e \u003cli\u003eNacisn\u0105\u0107 przycisk \u003cb\u003eZapisz\u003c/b\u003e, aby wys\u0142a\u0107 wybrany plik obrazu na serwer.\u003c/li\u003e \u003cli\u003ePo zako\u0144czeniu nale\u017Cy nacisn\u0105\u0107 przycisk \u003cb\u003eZamknij\u003c/b\u003e.\u003c/li\u003e \u003c/ol\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji mo\u017Cna znale\u017A\u0107 \u003c/b\u003e w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugpropartidentity.html\' target=\'_blank\'\u003e dokumentacji dotycz\u0105cej karty To\u017Csamo\u015Bci\u003c/a\u003e w \u003ci\u003eAplikacji u\u017Cytkownika Identity Manager: przewodnik u\u017Cytkownika \u003c/i\u003e w witrynie internetowej firmy Novell.\u003c/p\u003e
