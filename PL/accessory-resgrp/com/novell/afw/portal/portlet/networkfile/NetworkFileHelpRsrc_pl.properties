JSP_HELPPAGE_DEFAULT_PAGETITLE=Pomoc portletu pliku sieciowego
JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003ePortlet pliku sieciowego\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003ePortlet pliku sieciowego s\u0142u\u017Cy do przechowywania i przesy\u0142ania plik\u00F3w. Mo\u017Cna wysy\u0142a\u0107 i pobiera\u0107 pliki z dowolnego miejsca.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003ePortlet mo\u017Cna skonfigurowa\u0107 do dost\u0119pu do sieci firmy Novell w\u0142\u0105cznie z serwerami NetWare i Open Enterprise. Portlet mo\u017Ce korzysta\u0107 tak\u017Ce z serwer\u00F3w Samba w systemie Linux jak i serwer\u00F3w Windows.\u003c/p\u003e \u003cp\u003eDost\u0119pne s\u0105 funkcje wysy\u0142ania i pobierania plik\u00F3w jak r\u00F3wnie\u017C tworzenie i usuwanie folder\u00F3w i plik\u00F3w. Administrator aplikacji u\u017Cytkownika mo\u017Ce ustawi\u0107 skr\u00F3ty pozwalaj\u0105ce na szybki dost\u0119p do podkatalog\u00F3w, podgl\u0105d, dodawanie i usuwanie plik\u00F3w i katalog\u00F3w.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eSzczeg\u00F3\u0142owe ustawienie i konfiguracj\u0119 portletu opisano w dokumencie \u003ci\u003ePrzewodnik po portletach dodatkowych\u003c/i\u003e.\u003c/p\u003e
