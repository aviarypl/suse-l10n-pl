JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eNetwork File portlet\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eThe Network File portlet is a file storage and retrieval portlet. It enables users to access and upload files from any location.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eThe portlet can be configured to access the Novell storage network including NetWare & Open Enterprise Servers. The NetworkFile portlet can also access Samba servers running on Linux as well as Windows servers.\u003c/p\u003e \u003cp\u003eFeatures include uploading and downloading files as well as creating folders and deleting folders and files. The User Application Administrator can set up shortcuts to allow you to quickly jump to subdirectories to view, add, and delete files and directories.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eFor detailed setup and configuration of the portlet, see the \u003ci\u003eAccessory Portlets Reference Guide\u003c/i\u003e.\u003c/p\u003e
