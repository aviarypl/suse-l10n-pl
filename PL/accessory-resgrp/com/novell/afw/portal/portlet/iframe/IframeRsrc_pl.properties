javax.portlet.preference.description.auth-required=Zbiorcza poprawka bezpiecze\u0144stwa Microsoft MS04-004 wy\u0142\u0105cza podstawow\u0105 funkcjonalno\u015B\u0107 uwierzytelniania (\'Uwierzytelnianie wymagane\' = true, \'Metoda POST formularza\' = false) w tym przypadku poprzez zablokowanie adres\u00F3w URL w formacie http://username:password@server. Zob. http://support.microsoft.com/ default.aspx?scid=kb;en-us;834489, aby uzyska\u0107 informacje dotycz\u0105ce usuni\u0119cia poprawki. Bezpieczniejsz\u0105 opcj\u0105 jest zaimplementowanie uwierzytelniania opartego na formularzach (\'Uwierzytelnianie wymagane\' = true, \'Metoda POST formularza\' = true), je\u015Bli serwer docelowy to udost\u0119pnia.
