javax.portlet.preference.description.do-post=Okre\u015Bla, czy portlet powinien wysy\u0142a\u0107 \u017C\u0105dania POST i GET pod adres URL. Je\u015Bli opcja \'Metoda POST formularza\' ustawiona jest na \'tak\', parametry wysy\u0142ane s\u0105 pod podany adres URL przez ukryte pola wej\u015Bciowe w formularzu. Na przyk\u0142ad, je\u015Bli parametr ten ustawiony jest na \'tak\' a na serwerze docelowym zaimplementowane jest uwierzytelnianie oparte na formularzu, nast\u0119puj\u0105ce parametry wysy\u0142ania mog\u0105 zezwoli\u0107 na uwierzytelnianie: username=myusername, password=mypassword . Je\u015Bli zar\u00F3wno \'Metoda POST formularza\' jak i \'Wymagane uwierzytelnianie\' ustawione s\u0105 na \'tak\', warto\u015Bci wprowadzone w pola Nazwa u\u017Cytkownika i Has\u0142o mog\u0105 by\u0107 wymagane i u\u017Cywane do uwierzytelniania opartego na formularzu przy u\u017Cyciu ci\u0105g\u00F3w zast\u0119puj\u0105cych. Na przyk\u0142ad, ustawienia username=$PORTLET_AUTH_ID$ i password=$PORTLET_AUTH_PWD$ dadz\u0105 w rezultacie wys\u0142ane parametry formularza username=usernamefieldvalue i password=passwordfieldvalue. U\u017Cycie ci\u0105g\u00F3w zast\u0119puj\u0105cych zapobiega przechowywaniu hase\u0142 w czystym tek\u015Bcie.
