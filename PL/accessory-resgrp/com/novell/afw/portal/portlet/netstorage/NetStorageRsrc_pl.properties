javax.portlet.preference.description.host_port=Preferencja ta stosowana jest tylko gdy opcja U\u017Cycie serwera hosta jest ustawiona na tak. Je\u015Bli serwer NetStorage pracuje na porcie innym ni\u017C portal, nale\u017Cy poda\u0107 tutaj t\u0119 warto\u015B\u0107. W przeciwnym wypadku do dost\u0119pu do serwera NetStorage zostanie u\u017Cyty port portalu.
javax.portlet.preference.description.host_protocol=Preferencja ta stosowana jest tylko gdy opcja U\u017Cycie serwera hosta jest ustawiona na tak. Je\u015Bli serwer NetStorage wykorzystuje protok\u00F3\u0142 inny ni\u017C portal, nale\u017Cy poda\u0107 tutaj t\u0119 warto\u015B\u0107. W przeciwnym wypadku do dost\u0119pu do serwera NetStorage zostanie u\u017Cyty protok\u00F3\u0142 dost\u0119pu do portalu. W wi\u0119kszo\u015Bci konfiguracji https nie trzeba podawa\u0107 powy\u017Cej portu SSL (zwykle port 443). Jest to skonfigurowane na poziome serwera.
javax.portlet.preference.description.url=Adres URL dost\u0119pu WWW do NetStorage. Na przyk\u0142ad http://myserver.com/. Adresu tego u\u017Cywa portlet do po\u0142\u0105czenia si\u0119 z us\u0142ug\u0105 NetStorage. Aby skorzysta\u0107 z tego portletu, plik gadget.html (dost\u0119pny w archiwum jar dodatkowych portlet\u00F3w w  portal-general/netstorage) musi by\u0107 dost\u0119pny na serwerze NetStorage pod adresem http://myserver.com/NetStorage/gadget.html.
