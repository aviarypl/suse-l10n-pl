JSP_HELPPAGE_DEFAULT_PAGETITLE=Pomoc do portletu NetStorage
JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003ePortlet NetStorage\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eNetStorage pozwala kopiowa\u0107 przenosi\u0107, zmienia\u0107 nazwy odczytywa\u0107 i zapisywa\u0107 pliki pomi\u0119dzy lokaln\u0105 stacj\u0105 robocz\u0105 a sieci\u0105 no\u015Bnik\u00F3w firmy Novell. Nie trzeba kopiowa\u0107 ani wysy\u0142a\u0107 wiadomo\u015Bci e-mail z danymi pomi\u0119dzy komputerami.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003ePortlet NetStorage umo\u017Cliwia dost\u0119p do aplikacji Novell\'s NetStorage za pomoc\u0105 pojedynczego logowania. \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eSzczeg\u00F3\u0142owe informacje o instalacji i konfiguracji portletu mo\u017Cna znale\u017A\u0107 w dokumencie \u003ci\u003ePrzewodnik po portletach dodatkowych\u003c/i\u003e.\u003c/p\u003e
