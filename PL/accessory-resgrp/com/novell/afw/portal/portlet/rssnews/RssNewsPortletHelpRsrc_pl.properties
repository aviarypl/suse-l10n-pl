JSP_HELPPAGE_DEFAULT_PAGETITLE=Pomoc portletu kana\u0142\u00F3w informacyjnych RSS
JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003ePortlet Kana\u0142y informacyjne RSS\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003ePortlet Kana\u0142y informacyjne RSS zawiera mechanizm RSS do subskrybowania i publikowania informacji z kana\u0142\u00F3w RSS. U\u017Cywany jest standard Resource Description Framework (RDF). Opis RDF zawiera autor\u00F3w zasobu, dat\u0119 utworzenia lub aktualizacji oraz organizacj\u0119 stron w witrynie (map\u0119 witryny). Opis zawiera tak\u017Ce informacje opisuj\u0105ce odbiorc\u00F3w i ocen\u0119 tre\u015Bci, s\u0142owa kluczowe dla wyszukiwarek, kategorie tematu itp. Wielu tw\u00F3rc\u00F3w w sieci dostarcza pliki RDF Site Summary (RSS), kt\u00F3re opisuj\u0105 tre\u015B\u0107 i tworz\u0105 kana\u0142 RSS, kt\u00F3ry mo\u017Ce by\u0107 u\u017Cyty przez ten portlet.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eAdministrator aplikacji u\u017Cytkownika mo\u017Ce skonfigurowa\u0107 zawarto\u015B\u0107 portletu. Administrator mo\u017Ce skonfigurowa\u0107 portlet tak, aby wy\u015Bwietla\u0142 dane z wielu kana\u0142\u00F3w RSS. Mo\u017Cna to zrobi\u0107 dodaj\u0105c kolejne adresu URL kana\u0142\u00F3w. Mo\u017Cna tak\u017Ce ustawi\u0107 ilo\u015B\u0107 wy\u015Bwietlanych w kanale element\u00F3w, okres od\u015Bwie\u017Cania kana\u0142u, maksymaln\u0105 liczb\u0119 dozwolonych adres\u00F3w URL oraz czy odno\u015Bniki maj\u0105 by\u0107 otwierane w nowym oknie przegl\u0105darki. Portlet wy\u015Bwietla w jednym oknie temat i dane z ka\u017Cdego kana\u0142u RSS.\u003c/p\u003e
