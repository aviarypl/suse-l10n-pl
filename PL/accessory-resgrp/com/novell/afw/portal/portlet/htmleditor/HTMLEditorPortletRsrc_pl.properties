javax.portlet.preference.value.message-for-view-mode.your\ content\ here=\u003cP\u003e\u003cSPAN class=nv-paragraphTextBody\u003e\u003cFONT style=\"BACKGROUND-COLOR: rgb(255,255,255)\"\u003e\u003cSPAN class=nv-paragraphTextHeader\u003e\u003cFONT face=\"Times New Roman, Times, serif\"\u003e\u003cFONT size=4\u003e\u003cSTRONG\u003e\u003cFONT color=#000099\u003eWelcome, \u003cEM\u003e${User/fname}!\u003c/EM\u003e\u003c/FONT\u003e\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/P\u003e\u003cSPAN class=nv-paragraphTextBody\u003e\u003cFONT size=+0\u003e\u003cFONT style=\"BACKGROUND-COLOR: rgb(255,255,255)\"\u003e\u003cFONT color=#000099\u003e\u003cSPAN class=nv-paragraphTextHeader style=\"COLOR: rgb(204,51,204)\"\u003e\u003cFONT color=#000000\u003e\u003cFONT size=1\u003e\u003cP align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eThank you for choosing \u003cFONT color=#ff0000\u003eNovell Identity Manager\u003c/FONT\u003e, enabling automated user life cycle management\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/P\u003e\u003cUL\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eWith Novell Identity Manager, new users can be immediately productive, receiving access to essential business resources on the first day of their relationship with your organization.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eNovell Identity Manager synchronizes a user\'s passwords to provide a single password to all systems. Former employees pose a common threat to many businesses, but Identity Manager closes this security loophole by instantly revoking user access.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eNovell Identity Manager streamlines administration by automating routine user management tasks or enabling users to perform the tasks themselves.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003c/LI\u003e\u003c/UL\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e
