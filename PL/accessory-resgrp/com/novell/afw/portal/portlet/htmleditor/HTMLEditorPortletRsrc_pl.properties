javax.portlet.preference.value.message-for-view-mode.your\ content\ here=\u003cP\u003e\u003cSPAN class=nv-paragraphTextBody\u003e\u003cFONT style=\"BACKGROUND-COLOR: rgb(255,255,255)\"\u003e\u003cSPAN class=nv-paragraphTextHeader\u003e\u003cFONT face=\"Times New Roman, Times, serif\"\u003e\u003cFONT size=4\u003e\u003cSTRONG\u003e\u003cFONT color=#000099\u003eWitaj, \u003cEM\u003e${User/fname}!\u003c/EM\u003e\u003c/FONT\u003e\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/P\u003e\u003cSPAN class=nv-paragraphTextBody\u003e\u003cFONT size=+0\u003e\u003cFONT style=\"BACKGROUND-COLOR: rgb(255,255,255)\"\u003e\u003cFONT color=#000099\u003e\u003cSPAN class=nv-paragraphTextHeader style=\"COLOR: rgb(204,51,204)\"\u003e\u003cFONT color=#000000\u003e\u003cFONT size=1\u003e\u003cP align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eDzi\u0119kujemy za wybranie programu \u003cFONT color=#ff0000\u003eNovell Identity Manager\u003c/FONT\u003e, umo\u017Cliwiaj\u0105cego zautomatyzowanie zarz\u0105dzanie u\u017Cytkownikami.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/P\u003e\u003cUL\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003ePrzy pomocy programu Novell Identity Manager nowi u\u017Cytkownicy mog\u0105 by\u0107 natychmiast w\u0142\u0105czeni w procesy przedsi\u0119biorstwa i otrzyma\u0107 dost\u0119p do istotnych zasob\u00F3w biznesowych od pierwszego dnia cz\u0142onkostwa w Pa\u0144stwa organizacji.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eNovell Identity Manager synchronizuje has\u0142o u\u017Cytkownika, tak aby pojedyncze has\u0142o wystarcza\u0142o do pracy we wszystkich systemach. Wcze\u015Bniej zatrudnieni pracownicy posiadaj\u0105 wsp\u00F3ln\u0105 \u015Bcie\u017Ck\u0119 do wielu zasob\u00F3w biznesowych, ale Identity Manager zamyka to obej\u015Bcie zasad bezpiecze\u0144stwa przez prze\u017Aroczyste odwo\u0142ywanie dost\u0119pu u\u017Cytkownik\u00F3w.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eNovell Identity Manager usprawnia administrowanie przez automatyzacj\u0119 zada\u0144 zarz\u0105dzania u\u017Cytkownikami albo zezwalanie u\u017Cytkownikom na samodzielne wykonywanie tych zada\u0144.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003c/LI\u003e\u003c/UL\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e
javax.portlet.preference.value.message-for-view-mode.\u003cP\u003e\u003cSPAN\ class\=nv-paragraphTextBody\u003e\u003cFONT\ style\=\"BACKGROUND-COLOR\:\ rgb(255,255,255)\"\u003e\u003cSPAN\ class\=nv-paragraphTextHeader\u003e\u003cFONT\ face\=\"Times\ New\ Roman,\ Times,\ serif\"\u003e\u003cFONT\ size\=4\u003e\u003cSTRONG\u003e\u003cFONT\ color\=#000099\u003eWelcome,\ \u003cEM\u003e${User/fname}!\u003c/EM\u003e\u003c/FONT\u003e\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/P\u003e\u003cSPAN\ class\=nv-paragraphTextBody\u003e\u003cFONT\ size\=+0\u003e\u003cFONT\ style\=\"BACKGROUND-COLOR\:\ rgb(255,255,255)\"\u003e\u003cFONT\ color\=#000099\u003e\u003cSPAN\ class\=nv-paragraphTextHeader\ style\=\"COLOR\:\ rgb(204,51,204)\"\u003e\u003cFONT\ color\=#000000\u003e\u003cFONT\ size\=1\u003e\u003cP\ align\=justify\u003e\u003cFONT\ face\=\"Times\ New\ Roman,\ Times,\ serif\"\ size\=4\u003e\u003cSTRONG\u003eThank\ you\ for\ choosing\ \u003cFONT\ color\=#ff0000\u003eNovell\ Identity\ Manager\u003c/FONT\u003e,\ enabling\ automated\ user\ life\ cycle\ management\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/P\u003e\u003cUL\u003e\u003cLI\u003e\u003cDIV\ align\=justify\u003e\u003cFONT\ face\=\"Times\ New\ Roman,\ Times,\ serif\"\ size\=4\u003e\u003cSTRONG\u003eWith\ Novell\ Identity\ Manager,\ new\ users\ can\ be\ immediately\ productive,\ receiving\ access\ to\ essential\ business\ resources\ on\ the\ first\ day\ of\ their\ relationship\ with\ your\ organization.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV\ align\=justify\u003e\u003cFONT\ face\=\"Times\ New\ Roman,\ Times,\ serif\"\ size\=4\u003e\u003cSTRONG\u003eNovell\ Identity\ Manager\ synchronizes\ a\ user's\ passwords\ to\ provide\ a\ single\ password\ to\ all\ systems.\ Former\ employees\ pose\ a\ common\ threat\ to\ many\ businesses,\ but\ Identity\ Manager\ closes\ this\ security\ loophole\ by\ instantly\ revoking\ user\ access.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV\ align\=justify\u003e\u003cFONT\ face\=\"Times\ New\ Roman,\ Times,\ serif\"\ size\=4\u003e\u003cSTRONG\u003eNovell\ Identity\ Manager\ streamlines\ administration\ by\ automating\ routine\ user\ management\ tasks\ or\ enabling\ users\ to\ perform\ the\ tasks\ themselves.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003c/LI\u003e\u003c/UL\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e=\u003cP\u003e\u003cSPAN class=nv-paragraphTextBody\u003e\u003cFONT style=\"BACKGROUND-COLOR: rgb(255,255,255)\"\u003e\u003cSPAN class=nv-paragraphTextHeader\u003e\u003cFONT face=\"Times New Roman, Times, serif\"\u003e\u003cFONT size=4\u003e\u003cSTRONG\u003e\u003cFONT color=#000099\u003eWitaj, \u003cEM\u003e${User/fname}!\u003c/EM\u003e\u003c/FONT\u003e\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/P\u003e\u003cSPAN class=nv-paragraphTextBody\u003e\u003cFONT size=+0\u003e\u003cFONT style=\"BACKGROUND-COLOR: rgb(255,255,255)\"\u003e\u003cFONT color=#000099\u003e\u003cSPAN class=nv-paragraphTextHeader style=\"COLOR: rgb(204,51,204)\"\u003e\u003cFONT color=#000000\u003e\u003cFONT size=1\u003e\u003cP align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eDzi\u0119kujemy za wybranie programu \u003cFONT color=#ff0000\u003eNovell Identity Manager\u003c/FONT\u003e, umo\u017Cliwiaj\u0105cego zautomatyzowanie zarz\u0105dzanie u\u017Cytkownikami.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/P\u003e\u003cUL\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003ePrzy pomocy programu Novell Identity Manager nowi u\u017Cytkownicy mog\u0105 by\u0107 natychmiast w\u0142\u0105czeni w procesy przedsi\u0119biorstwa i otrzyma\u0107 dost\u0119p do istotnych zasob\u00F3w biznesowych od pierwszego dnia cz\u0142onkostwa w Pa\u0144stwa organizacji.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eNovell Identity Manager synchronizuje has\u0142o u\u017Cytkownika, tak aby pojedyncze has\u0142o wystarcza\u0142o do pracy we wszystkich systemach. Wcze\u015Bniej zatrudnieni pracownicy posiadaj\u0105 wsp\u00F3ln\u0105 \u015Bcie\u017Ck\u0119 do wielu zasob\u00F3w biznesowych, ale Identity Manager zamyka to obej\u015Bcie zasad bezpiecze\u0144stwa przez prze\u017Aroczyste odwo\u0142ywanie dost\u0119pu u\u017Cytkownik\u00F3w.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003cLI\u003e\u003cDIV align=justify\u003e\u003cFONT face=\"Times New Roman, Times, serif\" size=4\u003e\u003cSTRONG\u003eNovell Identity Manager usprawnia administrowanie przez automatyzacj\u0119 zada\u0144 zarz\u0105dzania u\u017Cytkownikami albo zezwalanie u\u017Cytkownikom na samodzielne wykonywanie tych zada\u0144.\u003c/STRONG\u003e\u003c/FONT\u003e\u003c/DIV\u003e\u003c/LI\u003e\u003c/UL\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/FONT\u003e\u003c/SPAN\u003e
