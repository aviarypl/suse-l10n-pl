javax.portlet.preference.description.wizard-prefs=\u003cb\u003e(W)\u003c/b\u003e Rejestruje URL i parametry URL, nast\u0119pnie dzieli docelow\u0105 stron\u0119 internetow\u0105 na obszary zawarto\u015Bci. Mo\u017Cna pojedynczo zaznacza\u0107 dowolne z tych obszar\u00F3w w celu wy\u015Bwietlania w oknie portletu HTML. \u003ci\u003eWymagane do konfiguracji tworzonej przez asystenta.\u003c/i\u003e
