javax.portlet.preference.description.host=Okre\u015Bla g\u0142\u00F3wny adres URL, kt\u00F3rego nale\u017Cy u\u017Cy\u0107 podczas przetwarzania \u015Bcie\u017Cek wzgl\u0119dnych, jak \'www.wtcrelief.info\'.
javax.portlet.preference.description.relative-path=Okre\u015Bla wzgl\u0119dn\u0105 \u015Bcie\u017Ck\u0119 URL, kt\u00F3rej nale\u017Cy u\u017Cy\u0107 podczas przetwarzania \u015Bcie\u017Cek wzgl\u0119dnych. Musi si\u0119 ona zaczyna\u0107 i ko\u0144czy\u0107 uko\u015Bnikiem \"/\", na przyk\u0142ad: \'/Charities/Information/pages/\'.
javax.portlet.preference.description.protocol=Okre\u015Bla schemat URL (protok\u00F3\u0142), kt\u00F3rego nale\u017Cy u\u017Cy\u0107 podczas przetwarzania \u015Bcie\u017Cek wzgl\u0119dnych, taki jak HTTP albo HTTPS.
javax.portlet.preference.description.cache-frequency=Okre\u015Bla czas (w minutach) do wyga\u015Bni\u0119cia wa\u017Cno\u015Bci buforowanych danych HTML. \u003ci\u003eWymagane w przypadku ustawienia Buforuj URL = \'tak\' w celu szybszego wy\u015Bwietlania.\u003c/i\u003e
javax.portlet.preference.description.character-encoding=Okre\u015Bla kodowanie znak\u00F3w dla tego adresu URL. Nale\u017Cy u\u017Cywa\u0107 tego ustawienia je\u015Bli znaki nie s\u0105 wy\u015Bwietlane prawid\u0142owo.
javax.portlet.preference.description.auth-pwd=Okre\u015Bla has\u0142o, kt\u00F3re przekazuje portlet, gdy URL docelowy wymaga podstawowego uwierzytelniania albo w przypadku u\u017Cycia zast\u0119powanych ci\u0105g\u00F3w uwierzytelniaj\u0105cych. Mo\u017Cna u\u017Cy\u0107 \u015Bcie\u017Cek zakresu, na przyk\u0142ad: je\u015Bli w portlecie logowania w\u0142\u0105czone jest SSO ${Application/login-pass}. \u003ci\u003eWymagane w razie u\u017Cycia podstawowego uwierzytelniania = true.\u003c/i\u003e
javax.portlet.preference.description.auth-user=Okre\u015Bla nazw\u0119 u\u017Cytkownika, kt\u00F3r\u0105 przekazuje portlet, gdy URL docelowy wymaga podstawowego uwierzytelniania albo w przypadku u\u017Cycia zast\u0119powanych ci\u0105g\u00F3w uwierzytelniaj\u0105cych. Mo\u017Cna u\u017Cy\u0107 \u015Bcie\u017Cek zakresu, na przyk\u0142ad: \'${User/id}\' \u017Ceby przekaza\u0107 portalowi id albo gdy w portlecie logowania w\u0142\u0105czone jest SSO ${Application/login-user}. \u003ci\u003eWymagane w razie u\u017Cycia podstawowego uwierzytelniania = true.\u003c/i\u003e
javax.portlet.preference.description.link-destination=Okre\u015Bla, jak maj\u0105 by\u0107 przedstawiane odno\u015Bniki po u\u017Cyciu. Trzeba zaznaczy\u0107 opcj\u0119 \u003ci\u003ePozostaw odno\u015Bniki niezmienione\u003c/i\u003e w przypadku ustawienia  \u003ci\u003ePrzetw\u00F3rz dane i zmie\u0144 odno\u015Bniki = false\u003c/i\u003e.
javax.portlet.preference.description.cache-replacement-strings=Okre\u015Bla, czy ma nast\u0119powa\u0107 buforowanie ci\u0105g\u00F3w zast\u0119puj\u0105cych. \u003ci\u003eStosuje si\u0119, w przypadku ustawienia Buforuj URL w celu szybszego wy\u015Bwietlania = true.\u003c/i\u003e
javax.portlet.preference.description.cache-data=Okre\u015Bla, czy portlet ma buforowa\u0107 zawarto\u015B\u0107 HTML w celu szybszego wy\u015Bwietlania. Je\u015Bli zaznaczona jest opcja \u003ci\u003eKonfiguracja utworzona przez asystenta\u003c/i\u003e i podzielono portlet w celu wy\u015Bwietlania tylko interesuj\u0105cych sekcji, nale\u017Cy to ustawi\u0107 na \'nie\'.
style-res.javax.portlet.preference.description.wizard-post=Okre\u015Bla, czy portlet ma wysy\u0142a\u0107 \u017C\u0105dania POST, czy GET pod adres URL. Ustawienie to jest okre\u015Blane przez asystenta.
javax.portlet.preference.description.parse-data=Okre\u015Bla, czy portlet ma przetwarza\u0107 zawarto\u015B\u0107 HTML. W przypadku ustawienia \'tak\', portlet ujednolica odno\u015Bniki wzgl\u0119dne w zawarto\u015Bci HTML i pozwala na okre\u015Blenie prawid\u0142owej warto\u015Bci dla preferencji Cel odno\u015Bnika. W przypadku ustawienia \'nie\', portlet wy\u015Bwietla zawarto\u015B\u0107 HTML w oryginalnej postaci i wymaga ustawienia \u003ci\u003eCel odno\u015Bnika = Pozostaw odno\u015Bniki niezmienione.\u003c/i\u003e Aby zoptymalizowa\u0107 serwer, mo\u017Cna ustawi\u0107 ten parametr na \'nie\' i sprawdzi\u0107, czy mo\u017Cna ogl\u0105da\u0107 t\u0119 stron\u0119 w portlecie.
javax.portlet.preference.description.encode-params=Okre\u015Bla, czy kodowa\u0107 parametry adresu URL u\u017Cywaj\u0105c UTF-8 (je\u015Bli to mo\u017Cliwe).
javax.portlet.preference.description.forward-cookies=Okre\u015Bla, czy przekazywa\u0107 ciasteczka, gdy \u003ci\u003eCel odno\u015Bnika = Oddzielne okno\u003c/i\u003e. W przypadku ustawienia \'tak\', zawarto\u015B\u0107 odno\u015Bnika wy\u015Bwietlana jest w zmaksymalizowanym portlecie HTML w oddzielnym oknie przegl\u0105darki. Ustawienie \'nie\' oznacza wy\u015Bwietlanie zawarto\u015Bci odno\u015Bnik\u00F3w bezpo\u015Brednio w oddzielnym oknie przegl\u0105darki. Ciasteczka s\u0105 zawsze przekazywane, je\u015Bli \u003ci\u003eCel odno\u015Bnika = Wewn\u0105trz portletu\u003c/i\u003e albo \u003ci\u003eWewn\u0105trz zmaksymalizowanego portletu\u003c/i\u003e.
javax.portlet.preference.description.manual-config=Okre\u015Bla, czy adresy URL, parametry i warto\u015Bci POST b\u0119d\u0105 definiowane przez \u003cb\u003e(W)\u003c/b\u003e Kreatora czy \u003cb\u003e(M)\u003c/b\u003e r\u0119cznie.
javax.portlet.preference.description.form-post=Nale\u017Cy ustawi\u0107 true, je\u015Bli formularz HTML u\u017Cywa metody \'post\'. Nale\u017Cy ustawi\u0107 true, je\u015Bli formularz HTML u\u017Cywa metody \'get\'.
javax.portlet.preference.description.body-only=Nale\u017Cy ustawi\u0107 true, aby zapewni\u0107 obs\u0142ug\u0119 kompilacji zgodnie z specyfikacj\u0105 Java Portlet 1.0, jednak to oznacza utrat\u0119 wszystkich skrypt\u00F3w i styl\u00F3w wykonywanych w obr\u0119bie znacznik\u00F3w HEAD. Preferencja \u003ci\u003ePrzetw\u00F3rz dane i zmie\u0144 odno\u015Bniki\u003c/i\u003emusi by\u0107 ustawiona na true, je\u015Bli omawiane ustawienie ma by\u0107 r\u00F3wnie\u017C true.
style-res.javax.portlet.preference.name.start-tag=Znacznik pocz\u0105tkowy
style-res.javax.portlet.preference.description.end-tag=Znacznik do oznaczania miejsca zako\u0144czenia przetwarzania informacji dotycz\u0105cych podzia\u0142u. Musi istnie\u0107 r\u00F3wnie\u017C znacznik ko\u0144cowy, zgodny z pocz\u0105tkowym; np. je\u015Bli znacznikiem pocz\u0105tkowym jest \'\u003cTABLE\', znacznikiem ko\u0144cowym musi by\u0107 '\u003c/TABLE\u003e\'. Zmiany tej warto\u015Bci odzwierciedlone s\u0105 podczas nast\u0119pnego podzia\u0142u strony, dolnego podzia\u0142u lub restartu podzia\u0142u.
style-res.javax.portlet.preference.description.start-tag=Znacznik do oznaczania miejsca rozpocz\u0119cia przetwarzania informacji dotycz\u0105cych podzia\u0142u. Poniewa\u017C znaczniki pocz\u0105tkowe mog\u0105 mie\u0107 atrybuty, powinien pozosta\u0107 otwarty, np.: \'\u003cTABLE\'. Zmiany tej warto\u015Bci odzwierciedlone s\u0105 podczas nast\u0119pnego podzia\u0142u strony, dolnego podzia\u0142u lub restartu podzia\u0142u.
portlet.error.4=Ten kod HTML mo\u017Ce zawiera\u0107 nieprawid\u0142owe znaki. Mo\u017Cna wyszuka\u0107 nieprawid\u0142owe znaki i zast\u0105pi\u0107 je pustymi ci\u0105gami.
javax.portlet.preference.description.height=Wysoko\u015B\u0107 ramki wewn\u0119trznej w pikselach (np. dla 640 x 480 nale\u017Cy poda\u0107 480)
style-res.javax.portlet.preference.description.division-indices=Wska\u017Aniki podzia\u0142u, kt\u00F3re zosta\u0142y zaznaczone. Pierwszy indeks ma nr 0. Za ka\u017Cdym razem, gdy kliknie si\u0119 podzia\u0142 strony lub podzia\u0142 dolny, zaznaczone wska\u017Aniki zostaj\u0105 wyzerowane.
style-res.javax.portlet.preference.description.division-level=Poziom przeszukiwania podzia\u0142\u00F3w. Klikni\u0119cie przycisku Restart podzia\u0142u spowoduje przywr\u00F3cenie domy\u015Blnego poziomu podzia\u0142u r\u00F3wnego 1.
style-res.javax.portlet.preference.description.total-divisions=Ca\u0142kowita liczba podzia\u0142\u00F3w okre\u015Blona w Poziomie podzia\u0142\u00F3w.
javax.portlet.preference.description.width=Szeroko\u015B\u0107 ramki p\u0142ywaj\u0105cej w pikselach albo w % (np. dla 640x480 nale\u017Cy poda\u0107 640). Mo\u017Cna tak\u017Ce u\u017Cy\u0107 warto\u015Bci procentowych, podaj\u0105c znak procent po warto\u015Bci numerycznej (np. 100%).
portlet.error.5=Wyst\u0105pi\u0142 b\u0142\u0105d sk\u0142adniowy w wyra\u017Ceniu regularnym, wprowadzonym jako ci\u0105g wyszukiwania i zast\u0119powania.
