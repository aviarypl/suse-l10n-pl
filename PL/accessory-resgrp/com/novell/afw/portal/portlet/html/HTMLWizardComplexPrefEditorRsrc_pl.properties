javax.portlet.preference.description.basic-auth=Microsoft Security Patch MS04-004 Cumulative Security Update negates basic authentication functionality (\'Authentication Required\' = true, \'Form Post\' = false) in this case by disallowing urls in the form http://username:password@server. See http://support.microsoft.com/default.aspx?scid=kb;en-us;834489 for details with regards to uninstalling the patch. A more secure option is to implement form-based authentication (\'Authentication Required\' = true, \'Form Post\' = false) if the destination server makes this available.
