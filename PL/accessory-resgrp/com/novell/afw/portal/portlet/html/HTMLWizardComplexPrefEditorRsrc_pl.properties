javax.portlet.preference.description.url-params=URL Parameters in the format of NAME=VALUE (i.e. mode=edit). If \'Form Post\' is set to true, these parameters will be submitted to the destination URL as hidden form fields, otherwise they are passed as URL parameters. Portlet authentication credentials can be passed on a post (i.e. \'Form Post\' set to true) with the following substitution strings: $PORTLET_AUTH_ID$ and $PORTLET_AUTH_PWD$
javax.portlet.preference.description.url=The URL for this link. If you are launching a web application enter a value here. You may use an absolute url, or an application relative url.
javax.portlet.preference.description.post=Specifies whether the portlet should do a post or get to the URL. If \'Form Post\' is set to true, then parameters are posted to the specified URL via hidden input fields in a form. For example, with post set to true and form-based authentication implemented on the destination server, the following post parameters could allow authentication: username=myusername, password=mypassword . If \'Form Post\' and \'Authentication Required\' are both set to true, values provided in the username and password fields can be required and used for form-based authentication using replacement strings. For example, setting username=$PORTLET_AUTH_ID$ and password=$PORTLET_AUTH_PWD$ will result in form parameters username=usernamefieldvalue and password=passwordfieldvalue being posted. Using replacement strings avoids storage of passwords in the clear.
javax.portlet.preference.description.wizard-prefs=\u003cb\u003e(W)\u003c/b\u003e Records URL and URL parameters, then divides the target Web page into content areas. You can select any of these areas individually for display in the HTML portlet window. \u003ci\u003eRequired for Wizard-generated configuration.\u003c/i\u003e
