style-res.javax.portlet.preference.description.division-indices=The indices of the divisions that have been selected. The first index is 0. Each time Divide-Page or Divide-Lower is clicked, selected indices are reset.
style-res.javax.portlet.preference.description.division-level=The level to delve for divisions. Clicking the Restart-Divide button will reset the Division Level back to its default of 1.
style-res.javax.portlet.preference.description.total-divisions=The total number of divisions at the Division Level specified.
