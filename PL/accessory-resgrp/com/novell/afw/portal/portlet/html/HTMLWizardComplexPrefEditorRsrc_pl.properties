javax.portlet.preference.description.basic-auth=Nale\u017Cy zaznaczy\u0107 \'tak\', je\u015Bli adresy URL przekazuj\u0105 podstawowe parametry uwierzytelniania. W przypadku ustawienia \'tak\' trzeba r\u00F3wnie\u017C okre\u015Bli\u0107 preferencje \u003ci\u003eNazw\u0119 u\u017Cytkownika do podstawowego uwierzytelniania\u003c/i\u003e i \u003ci\u003eHas\u0142o do podstawowego uwierzytelniania\u003c/i\u003e.
