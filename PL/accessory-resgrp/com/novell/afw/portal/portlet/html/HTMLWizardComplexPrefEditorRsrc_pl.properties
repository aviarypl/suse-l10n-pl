javax.portlet.preference.description.url-params=\u003cb\u003e(M)\u003c/b\u003e Okre\u015Bla wszystkie parametry URL w formacie NAZWA=WARTO\u015A\u0106. Dane uwierzytelniaj\u0105ce portletu mog\u0105 by\u0107 przesy\u0142ane z pomoc\u0105 nast\u0119puj\u0105cych ci\u0105g\u00F3w zast\u0119puj\u0105cych: $PORTLET_AUTH_ID$ i $PORTLET_AUTH_PWD$. U\u017Cywane s\u0105 warto\u015Bci podane w preferencjach nazwy u\u017Cytkownika i has\u0142a. \u003ci\u003eStosowane do konfiguracji r\u0119cznej.\u003c/i\u003e
javax.portlet.preference.description.url=\u003cb\u003e(M)\u003c/b\u003e Okre\u015Bla adres URL strony, kt\u00F3ra ma by\u0107 wy\u015Bwietlana w portlecie HTML. Musi zawiera\u0107 schemat (protok\u00F3\u0142) URL, taki jak HTTP albo HTTPS. \u003ci\u003eWymagane do konfiguracji r\u0119cznej.\u003c/i\u003e
