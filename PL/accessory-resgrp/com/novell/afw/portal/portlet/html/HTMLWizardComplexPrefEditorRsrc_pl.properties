javax.portlet.preference.description.host=Specifies the URL host to use when parsing relative paths such as, \'www.wtcrelief.info\'.
javax.portlet.preference.description.relative-path=Specifies the URL relative path to use when parsing relative paths. It must begin and end with a slash \"/\". For example, \'/Charities/Information/pages/\'.
javax.portlet.preference.description.protocol=Specify the protocol that your mail administrator provided you with.
javax.portlet.preference.description.cache-frequency=Specifies the amount of time, in minutes, before the HTML cached data expires. \u003ci\u003eRequired when Cache URL for quicker display = true.\u003c/i\u003e
javax.portlet.preference.description.character-encoding=Specifies the character encoding for this URL. Use this setting if the characters are not appearing correctly.
javax.portlet.preference.description.auth-pwd=Password to be passed when utilizing basic or form-based authentication
javax.portlet.preference.description.auth-user=User name to be passed when utilizing basic or form-based authentication. Scoped-paths may be used, for example: \'${User/id}\' to pass portal id.
javax.portlet.preference.description.link-destination=Specifies where links will be shown when clicked. You must select \u003ci\u003eLeave the links unchanged\u003c/i\u003e when \u003ci\u003eParse Data and Change Links = false\u003c/i\u003e.
javax.portlet.preference.description.cache-replacement-strings=Specifies whether caching of replacement strings should take place. \u003ci\u003eApplies when Cache URL for quicker display = true.\u003c/i\u003e
javax.portlet.preference.description.cache-data=Specifies whether the portlet should cache the HTML content for faster display. When \u003ci\u003eWizard-generated Configuration\u003c/i\u003e is selected and you have divided the portlet to display only sections of interest, set this to false.
style-res.javax.portlet.preference.description.wizard-post=Specifies whether the portlet should do a post or get to the URL. This setting is determined by the wizard.
javax.portlet.preference.description.parse-data=Specifies whether the portlet should parse the HTML content. When true, the portlet reconciles relative links in the HTML content and allows you to specify any valid value for the Link Destination preference. When false, the portlet displays the HTML content as is and requires that you set \u003ci\u003eLink Destination = Leave the links unchanged.\u003c/i\u003e To optimize the server, you can set this parameter to false and then see if you can view the page through the portlet.
javax.portlet.preference.description.encode-params=Encode the specified URL parameters using Encoding preference (if applicable)
javax.portlet.preference.description.forward-cookies=Specifies whether to forward cookies when \u003ci\u003eLink Destination = Separate Window\u003c/i\u003e. When true, link content is displayed within a maximized HTML portlet in a separate browser window. When false, link content is displayed directly in a separate browser window. Cookies are always forwarded when \u003ci\u003eLink Destination = Within the Portlet\u003c/i\u003e or \u003ci\u003eWithin the Portlet Maximized\u003c/i\u003e.
javax.portlet.preference.description.manual-config=Specifies whether you\'ll define the URL, parameters, and post values using the \u003cb\u003e(W)\u003c/b\u003eizard or the \u003cb\u003e(M)\u003c/b\u003eanual preferences.
javax.portlet.preference.description.form-post=Specify true if the HTML form uses the \'post\' method. Specify true if the HTML from uses the \'get\' method.
javax.portlet.preference.description.body-only=Specify true to maintain compliance with the Java Portlet 1.0 Specification, but this means that you lose all scripting and styling done within the HEAD tags. The \u003ci\u003eParse Data and Change Links\u003c/i\u003e preference must be true if you want to set this preference to true.
style-res.javax.portlet.preference.name.start-tag=Start Tag
style-res.javax.portlet.preference.description.end-tag=Tag for marking the beginning of where to end parsing out information for division. It should be the corresponding end tag to Start Tag, i.e., if Start Tag is \'\u003cTABLEe\' then End Tag must be \'\u003c/TABLE\u003e\'. Changes to this value are reflected on the next Divide-Page, Divide-Lower, or Restart-Divide.
style-res.javax.portlet.preference.description.start-tag=Tag for marking the beginning of where to start parsing out information for division. Because Start tags may have attributes, this should be left open, e.g., \'\u003cTABLEe\'. Changes to this value are reflected on the next Divide-Page, Divide-Lower, or Restart-Divide.
