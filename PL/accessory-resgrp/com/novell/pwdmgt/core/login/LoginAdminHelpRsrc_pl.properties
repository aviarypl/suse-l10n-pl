JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eNMAS Login\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eWhen you have forgotten your password, this portlet tries to verify your identity by asking your \u003cb\u003echallenge question(s)\u003c/b\u003e. (This function is called \u003ci\u003eauthentication\u003c/i\u003e. NMAS stands for Novell Modular Authentication Service.)\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTo use this portlet:\u003c/p\u003e \u003col\u003e \u003cli\u003eFor each challenge question, type the appropriate \u003cb\u003eresponse\u003c/b\u003e. \u003cli\u003eClick the \u003cb\u003eSubmit\u003c/b\u003e button. \u003c/ol\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eIf you provide the correct response(s), then one of the following things happens:\u003c/p\u003e \u003cul\u003e \u003cli\u003eYour password hint displays. \u003cli\u003eYou get email containing your password hint or password. \u003cli\u003eYou are prompted to change your password. \u003c/ul\u003e \u003cp\u003e&nbsp; \u003cp\u003e\u003cb\u003eFor more information\u003c/b\u003e, see the \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugprostart.html\' target=\'_blank\'\u003e documentation on getting started with the Identity Manager user interface\u003c/a\u003e in the \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e on the Novell Web site.\u003c/p\u003e
