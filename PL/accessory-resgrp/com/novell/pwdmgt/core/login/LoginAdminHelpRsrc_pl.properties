JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eLogin NMAS\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eW razie zapomnienia has\u0142a ten portlet s\u0142u\u017Cy do weryfikacji to\u017Csamo\u015Bci poprzez zadanie \u003cb\u003epyta\u0144 wyzwania\u003c/b\u003e. (Funkcja ta zwana jest \u003ci\u003euwierzytelnianiem\u003c/i\u003e. NMAS oznacza Novell Modular Authentication Service.)\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eAby skorzysta\u0107 z tego portletu nale\u017Cy:\u003c/p\u003e \u003col\u003e \u003cli\u003eDla ka\u017Cdego pytania wyzwania wpisa\u0107 odpowiedni\u0105 \u003cb\u003eodpowied\u017A\u003c/b\u003e. \u003cli\u003eKlikn\u0105\u0107 przycisk \u003cb\u003eWy\u015Blij\u003c/b\u003e. \u003c/ol\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eJe\u015Bli podano poprawne odpowiedzi, to wykonywana jest nast\u0119puj\u0105ca akcja:\u003c/p\u003e \u003cul\u003e \u003cli\u003eWy\u015Bwietlana jest podpowied\u017A do has\u0142a. \u003cli\u003eWysy\u0142ana jest wiadomo\u015B\u0107 e-mail zawieraj\u0105ca podpowied\u017A do has\u0142a lub has\u0142o. \u003cli\u003eWy\u015Bwietlony zostaje monit dotycz\u0105cy zmiany has\u0142a. \u003c/ul\u003e \u003cp\u003e&nbsp; \u003cp\u003e\u003cb\u003eWi\u0119cej informacji \u003c/b\u003e mo\u017Cna znale\u017A\u0107 w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugprostart.html\' target=\'_blank\'\u003e dokumentacji pierwszych krok\u00F3w w interfejsie u\u017Cytkownika Identity Manager\u003c/a\u003e w \u003ci\u003eAplikacja u\u017Cytkownika Identity Manager: przewodnik u\u017Cytkownika\u003c/i\u003e w witrynie WWW firmy Novell.\u003c/p\u003e
