javax.portlet.preference.description.html-layout-S508=You can control the Section 508 compliant display and layout of entities within an orgchart by designing your own HTML here. (Click the edit icon to access the HTML Layout editor.) You can include attribute values by selecting then from the Keyword drop down list. In the layout editor, selected attributes will appear in the form of a proprietary replacement string syntax. You are advised not to change them manually, but you are free to change the HTML in any other way. Note, image attribute replacement strings will be substituted with the appropriate \u003cimg\u003e tags when the OrgChart Portlet is running.
javax.portlet.preference.description.html-layout-card=You can control the display and layout of entity business cards within an orgchart by designing your own HTML here. (Click the edit icon to access the HTML Layout editor.) You can include attribute values by selecting then from the Keyword drop down list. In the layout editor, selected attributes will appear in the form of a proprietary replacement string syntax. You are advised not to change them manually, but you are free to change the HTML in any other way. Note, image attribute replacement strings will be substituted with the appropriate \u003cimg\u003e tags when the OrgChart Portlet is running.
javax.portlet.preference.description.html-layout-simple=You can control the simple display and layout of entities within an orgchart by designing your own HTML here. (Click the edit icon to access the HTML Layout editor.) You can include attribute values by selecting then from the Keyword drop down list. In the layout editor, selected attributes will appear in the form of a proprietary replacement string syntax. You are advised not to change them manually, but you are free to change the HTML in any other way. Note, image attribute replacement strings will be substituted with the appropriate \u003cimg\u003e tags when the OrgChart Portlet is running.
