javax.portlet.preference.value.lookup-hint.lookupHintHere=Prosz\u0119 u\u017Cy\u0107 opcji wyszukiwania do wyszukania listy obiekt\u00F3w (na przyk\u0142ad a*, Lar*, ID, *r). Po zaznaczeniu obiektu w li\u015Bcie wynik\u00F3w nale\u017Cy klikn\u0105\u0107 jedn\u0105 z kart poni\u017Cej, aby wy\u015Bwietli\u0107 odpowiedni schemat organizacyjny. U\u017Cytkownicy niepe\u0142nosprawni mog\u0105 skorzysta\u0107 z karty Widok u\u0142atwiony, aby uzyska\u0107 dost\u0119p do tych samych informacji.
javax.portlet.preference.value.lookup-hint.Use\ the\ Lookup\ option\ to\ search\ the\ object\ list(example\:\ a*,\ Lar*,\ ID,\ *r).\ After\ selecting\ an\ object\ in\ the\ results\ list,\ click\ on\ any\ of\ the\ below\ tabs\ to\ see\ the\ corresponding\ organization\ chart.\ Users\ with\ disabilities\ can\ utilize\ the\ Accessible\ View\ tab\ to\ access\ the\ same\ information.=Prosz\u0119 u\u017Cy\u0107 opcji wyszukiwania do wyszukania listy obiekt\u00F3w (na przyk\u0142ad a*, Lar*, ID, *r). Po zaznaczeniu obiektu w li\u015Bcie wynik\u00F3w nale\u017Cy klikn\u0105\u0107 jedn\u0105 z kart poni\u017Cej, aby wy\u015Bwietli\u0107 odpowiedni schemat organizacyjny. U\u017Cytkownicy niepe\u0142nosprawni mog\u0105 skorzysta\u0107 z karty Widok u\u0142atwiony, aby uzyska\u0107 dost\u0119p do tych samych informacji.
