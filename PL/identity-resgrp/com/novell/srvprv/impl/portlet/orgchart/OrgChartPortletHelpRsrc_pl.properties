JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eSchemat organizacyjny\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTen portlet wy\u015Bwietla relacje pomi\u0119dzy obiektami (takimi jak u\u017Cytkownicy i grupy) w formie interaktywnego schematu organizacyjnego. Ka\u017Cdy obiekt na schemacie jest reprezentowany w postaci wizyt\u00F3wki, kt\u00F3ra zawiera odno\u015Bniki do wykonywania czynno\u015Bci.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji mo\u017Cna znale\u017A\u0107\u003c/b\u003e w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentityorgchart.html\' target=\'_blank\'\u003e dokumentacji na temat u\u017Cywania schematu organizacyjnego \u003c/a\u003e w \u003ci\u003eAplikacja u\u017Cytkownika Identity Manager: Przewodnik u\u017Cytkownika\u003c/i\u003e w witrynie WWW firmy Novell.\u003c/p\u003e
