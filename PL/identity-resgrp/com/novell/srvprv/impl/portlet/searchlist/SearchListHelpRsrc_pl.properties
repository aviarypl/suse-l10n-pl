JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eLista wyszukiwa\u0144\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003ePortlet ten pozwala wyszukiwa\u0107 obiekty (takie jak u\u017Cytkownicy, grupy oraz grupy zada\u0144) poprzez podanie kryteri\u00F3w wyszukiwania lub przez u\u017Cycie uprzednio zapisanych kryteri\u00F3w. Rezultaty wy\u015Bwietlane s\u0105 w postaci listy w wierszach i kolumnach. Lista zawiera odno\u015Bniki i przyciski pozwalaj\u0105ce wykonywa\u0107 operacje na znalezionych elementach.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji \u003c/b\u003e mo\u017Cna znale\u017A\u0107 w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentitysearch.html\' target=\'_blank\'\u003e dokumentacji dotycz\u0105cej przeszukiwania katalogu\u003c/a\u003e w \u003ci\u003eAplikacja u\u017Cytkownika Identity Manager: przewodnik u\u017Cytkownika\u003c/i\u003e w witrynie WWW firmy Novell.\u003c/p\u003e
