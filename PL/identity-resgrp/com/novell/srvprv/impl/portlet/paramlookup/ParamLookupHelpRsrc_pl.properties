JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eParamLookup\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTen portlet pozwala wyszukiwa\u0107 u\u017Cytkownik\u00F3w w danej grupie lub w danym kontenerze tak, \u017Ce mo\u017Cna wybra\u0107 je z listy.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eAby skorzysta\u0107 z portletu nale\u017Cy:\u003c/p\u003e \u003cul\u003e \u003cli\u003eJe\u015Bli lista pocz\u0105tkowo zawiera u\u017Cytkownik\u00F3w, to nale\u017Cy \u003cb\u003eklikn\u0105\u0107 \u017C\u0105danego u\u017Cytkownika\u003c/b\u003e. \u003cli\u003eJe\u015Bli lista pocz\u0105tkowo zawiera kontener, to mo\u017Cna \u003cb\u003ewej\u015B\u0107 do \u003c/b\u003e kontenera aby wy\u015Bwietli\u0107 dost\u0119pnych u\u017Cytkownik\u00F3w. \u003c/ul\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eJe\u015Bli lista jest d\u0142u\u017Csza ni\u017C jedna strona, to mo\u017Cna klikn\u0105\u0107 przycisk Pierwsza, Ostatnia, Nast\u0119pna i Poprzednia, aby przewija\u0107 zawarto\u015B\u0107.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eWi\u0119cej informacji mo\u017Cna znale\u017A\u0107 \u003c/b\u003e w \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugpropartidentity.html\' target=\'_blank\'\u003e dokumentacji dotycz\u0105cej korzystania z karty Profil to\u017Csamo\u015Bci \u003c/a\u003e w \u003ci\u003eAplikacja u\u017Cytkownika Identity Manager: przewodnik u\u017Cytkownika\u003c/i\u003e w witrynie WWW firmy Novell.\u003c/p\u003e
