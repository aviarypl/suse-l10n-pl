JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eFile Upload\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eThis portlet enables you to view and/or upload an image file.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eTo add an image or to replace the current one:\u003c/p\u003e \u003col\u003e \u003cli\u003eClick \u003cb\u003eBrowse\u003c/b\u003e and select an appropriate image file (such as a GIF or JPG).\u003c/li\u003e \u003cli\u003eClick \u003cb\u003eSave\u003c/b\u003e to upload the selected image file to the server.\u003c/li\u003e \u003cli\u003eWhen you\'re done, click \u003cb\u003eClose\u003c/b\u003e.\u003c/li\u003e \u003c/ol\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eFor more information\u003c/b\u003e, see the \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugpropartidentity.html\' target=\'_blank\'\u003e documentation on using the Identity Self-Service tab\u003c/a\u003e in the \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e on the Novell Web site.\u003c/p\u003e
