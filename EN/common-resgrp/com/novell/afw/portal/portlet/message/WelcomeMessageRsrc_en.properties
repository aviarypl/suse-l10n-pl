javax.portlet.preference.value.message.\u003cp\u003e\u003c/p\u003e\u003cbr/\u003e\u003cbr/\u003e\ \u003cfieldset\ style\='width\:auto;'\u003e\ \u003clegend\u003e\u003cspan\ class\='nv-fontMedium\ nv-color1\ nv-fontBold'\u003eIntroduction\ \u003c/span\u003e\u003c/legend\u003e\ \u003cp\ class\='nv-paragraphTextBody'\u003e\ \u003cspan\ class\='nv-fontMedium\ nv-fontBold'\u003eNovell\ Identity\ Manager\u003c!--&#8482;--\u003e\u003c/span\u003e\:\ Remove\ barriers\ to\ greater\ business\ agility\ and\ security.\ \u003cbr\ /\u003e\u003cbr\ /\u003e\ The\ time\ has\ come\ to\ apply\ identity\ to\ not\ only\ the\ people\ involved\ in\ your\ organization,\ but\ also\ to\ any\ corporate\ asset\ the\ people\ in\ your\ organization\ need\ to\ share,\ such\ as\ routers,\ servers,\ devices,\ application\ components\ and\ even\ processes.\ \u003c/p\u003e\ \u003cp\ class\='nv-paragraphTextBody'\u003e\ Novell\ Identity\ Manager\ is\ a\ key\ component\ of\ Novell's\ Identity-Driven\ Computing\ vision.\ Identity-Driven\ Computing\ is\ a\ new\ vision\ for\ IT\ that\ places\ people&mdash;and\ the\ services\ they\ depend\ on&mdash;at\ the\ center\ of\ your\ enterprise.\ With\ Identity-Driven\ Computing\ from\ Novell,\ you\ can\ add\ intelligence\ to\ every\ part\ of\ your\ IT\ infrastructure&mdash;and\ make\ your\ business\ more\ agile\ and\ secure.\ \u003c/p\u003e\ \u003cp\u003e\u003c/p\u003e\ \u003c/fieldset\u003e=\u003cp\u003e\u003c/p\u003e\u003cbr/\u003e\u003cbr/\u003e \u003cfieldset style=\'width:auto;\'\u003e \u003clegend\u003e\u003cspan class=\'nv-fontMedium nv-color1 nv-fontBold\'\u003eIntroduction \u003c/span\u003e\u003c/legend\u003e \u003cp class=\'nv-paragraphTextBody\'\u003e \u003cspan class=\'nv-fontMedium nv-fontBold\'\u003eNovell Identity Manager\u003c!--&#8482;--\u003e\u003c/span\u003e: Remove barriers to greater business agility and security. \u003cbr /\u003e\u003cbr /\u003e The time has come to apply identity to not only the people involved in your organization, but also to any corporate asset the people in your organization need to share, such as routers, servers, devices, application components and even processes. \u003c/p\u003e \u003cp class=\'nv-paragraphTextBody\'\u003e Novell Identity Manager is a key component of Novell\'s Identity-Driven Computing vision. Identity-Driven Computing is a new vision for IT that places people&mdash;and the services they depend on&mdash;at the center of your enterprise. With Identity-Driven Computing from Novell, you can add intelligence to every part of your IT infrastructure&mdash;and make your business more agile and secure. \u003c/p\u003e \u003cp\u003e\u003c/p\u003e \u003c/fieldset\u003e
