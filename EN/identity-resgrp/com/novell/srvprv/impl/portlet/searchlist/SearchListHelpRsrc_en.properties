JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eSearch List\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eThis portlet enables you to search for objects (such as users, groups, or task groups) by entering search criteria or by using previously-saved search criteria. Search results display as a list, organized in rows and columns of information. The list provides links and buttons for performing actions on this information.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eFor more information\u003c/b\u003e, see the \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentitysearch.html\' target=\'_blank\'\u003e documentation on using Directory Search\u003c/a\u003e in the \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e on the Novell Web site.\u003c/p\u003e
