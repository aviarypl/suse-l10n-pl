JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eChange Password\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eThis portlet prompts you to change (reset) your password, according to the rules established by your system administrator.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003e\u003cb\u003eFor more information\u003c/b\u003e, see the \u003ca href=\'http://www.novell.com/documentation/idm35/ugpro/data/ugproidentitypassword.html\' target=\'_blank\'\u003e documentation on performing password management\u003c/a\u003e in the \u003ci\u003eIdentity Manager User Application: User Guide\u003c/i\u003e on the Novell Web site.\u003c/p\u003e
