style-res.CustomBranding.HeaderTabs.Text=The header tabs consist of two pieces, the Main Tabs (Identity Self-Service, Work Dashboard, and Administration), and the Right Tabs (Login/out and Help). To ensure a consistent, professional look, replacement tab images should have the exact dimensions as the existing, default tabs. To review default tab dimensions, please refer to the preview images below. There are separate tab images for inactive tabs and active (selected) tabs. Each set of tabs (both active and inactive) contain two images, one for the left side of the tab and another for the right hand side. This approach enables the tabs to expand/contract accordingly based on text length.
