#Provisioning Resource Bundle for en
#Thu Oct 21 00:28:06 CEST 2010
Provisioning\ Reminder-TemplateFormDescription-HOST=The host name of the provisioning user application.
Provisioning\ Reminder-TemplateFormDescription-PORT=The port to the provisioning user application.
Provisioning\ Reminder-TemplateFormDescription-PROTOCOL=The protocol to the provisioning user application.  Typically 'http'.
Provisioning\ Reminder-TemplateFormDescription-SECURE_PORT=The secure port to the provisioning user application.
Provisioning\ Reminder-TemplateFormDescription-SECURE_PROTOCOL=The secure protocol to the provisioning user application.  Typically 'https'.
Provisioning\ Reminder-TemplateFormDescription-TASKLIST_CONTEXT=The context/path of the URL to the provisioning user application to get a list of tasks assigned to a email recipient.
Provisioning\ Reminder-TemplateFormDescription-TASK_DETAILS=The context/path to the provisioning user application to get details of the current task.
Provisioning\ Reminder-TemplateFormDescription-initiatorFullName=Submitted by
Provisioning\ Reminder-TemplateFormDescription-recipientFullName=Recipient's full name
Provisioning\ Reminder-TemplateFormDescription-requestTitle=Request name
Provisioning\ Reminder-TemplateFormDescription-userFirstName=The user's first name
Provisioning\ Reminder-TemplateFormText=\nHi,\n\nThis is a reminder that a provisioning request is sitting in your queue waiting on your approval.\n\nRequest name\: $requestTitle$\nSubmitted by\: $initiatorFullName$\nRecipient\: $recipientFullName$\n\nPlease review the details of this request at $PROTOCOL$\://$HOST$\:$PORT$/$TASK_DETAILS$ to take the appropriate action.\n\nYou can review a list of all requests pending your approval at $PROTOCOL$\://$HOST$\:$PORT$/$TASKLIST_CONTEXT$.\n
Provisioning\ Reminder-TemplateSubject=Reminder - A request is waiting on your approval
