#Provisioning Resource Bundle for en
#Thu Oct 21 00:28:06 CEST 2010
Provisioning\ Notification-TemplateFormDescription-HOST=The host name of the provisioning user application.
Provisioning\ Notification-TemplateFormDescription-PORT=The port to the provisioning user application.
Provisioning\ Notification-TemplateFormDescription-PROTOCOL=The protocol to the provisioning user application.  Typically 'http'.
Provisioning\ Notification-TemplateFormDescription-SECURE_PORT=The secure port to the provisioning user application.
Provisioning\ Notification-TemplateFormDescription-SECURE_PROTOCOL=The secure protocol to the provisioning user application.  Typically 'https'.
Provisioning\ Notification-TemplateFormDescription-TASKLIST_CONTEXT=The context/path of the URL to the provisioning user application to get a list of tasks assigned to a email recipient.
Provisioning\ Notification-TemplateFormDescription-TASK_DETAILS=The context/path to the provisioning user application to get details of the current task.
Provisioning\ Notification-TemplateFormDescription-initiatorFullName=Submitted by
Provisioning\ Notification-TemplateFormDescription-recipientFullName=Recipient's full name
Provisioning\ Notification-TemplateFormDescription-requestTitle=Request name
Provisioning\ Notification-TemplateFormDescription-userFirstName=The user's first name
Provisioning\ Notification-TemplateFormText=\ \nHi,\n\nA new provisioning request has been submitted that requires your approval.\n\nRequest name\: $requestTitle$\nSubmitted by\: $initiatorFullName$\nRecipient\: $recipientFullName$\n\nPlease review the details of this request at $PROTOCOL$\://$HOST$\:$PORT$/$TASK_DETAILS$ to take the appropriate action.\n\nYou can review a list of all requests pending your approval at $PROTOCOL$\://$HOST$\:$PORT$/$TASKLIST_CONTEXT$.\n\n
Provisioning\ Notification-TemplateSubject=New Provisioning Request
