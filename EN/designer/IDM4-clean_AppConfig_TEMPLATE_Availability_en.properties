#Provisioning Resource Bundle for en
#Thu Oct 21 00:28:06 CEST 2010
Availability-TemplateFormDescription-ASSIGNMENT_LIST_CONTEXT=The context/path of the URL to the provisioning user application to get a list of availability assignments.
Availability-TemplateFormDescription-HOST=The host name of the provisioning user application.
Availability-TemplateFormDescription-PORT=The port to the provisioning user application.
Availability-TemplateFormDescription-PROTOCOL=The protocol to the provisioning user application.  Typically 'http'.
Availability-TemplateFormDescription-SECURE_PORT=The secure port to the provisioning user application.
Availability-TemplateFormDescription-SECURE_PROTOCOL=The secure protocol to the provisioning user application.  Typically 'https'.
Availability-TemplateFormDescription-expirationTime=Assignment expiration time
Availability-TemplateFormDescription-resources=List of provisioning definition resources this assignment applies to
Availability-TemplateFormDescription-startTime=Assignment effective time
Availability-TemplateFormDescription-submitterFirstName=First name of submitter
Availability-TemplateFormDescription-submitterLastName=Last name of submitter
Availability-TemplateFormDescription-userFirstName=First name of a user the assignment corresponds to
Availability-TemplateFormDescription-userLastName=Last name of a user the assignment corresponds to
Availability-TemplateFormText=\n  Hi,\n$submitterFirstName$ $submitterLastName$ has updated availability settings for $userFirstName$ $userLastName$.\nThis user has $operation$ an availability setting that applies to the following resources\:\n  $resources$\nThis setting indicates that $userFirstName$ $userLastName$ is unavailable to work on these resources during the timeframe outlined below\:\n  Start time\: $startTime$\n  Expiration time\: $expirationTime$\nWhen a user is unavailable, any delegates assigned may handle resource requests for that user.\nYou can review a list of your availability settings at $PROTOCOL$\://$HOST$\:$PORT$/$AVAILABILITY_CONTEXT$.\n      \n
Availability-TemplateSubject=Availability Setting Notification
