Attestation\ Notification-TemplateFormDescription-HOST=The host name of the provisioning user application.
Attestation\ Notification-TemplateFormDescription-PORT=The port to the provisioning user application.
Attestation\ Notification-TemplateFormDescription-PROTOCOL=The protocol to the provisioning user application.  Typically 'http'.
Attestation\ Notification-TemplateFormDescription-SECURE_PORT=The secure port to the provisioning user application.
Attestation\ Notification-TemplateFormDescription-SECURE_PROTOCOL=The secure protocol to the provisioning user application.  Typically 'https'.
Attestation\ Notification-TemplateFormDescription-TASKLIST_CONTEXT=The context/path of the URL to the provisioning user application to get a list of tasks assigned to a email recipient.
Attestation\ Notification-TemplateFormDescription-TASK_DETAILS=The context/path to the provisioning user application to get details of the current task.
Attestation\ Notification-TemplateFormDescription-initiatorFullName=Submitted by
Attestation\ Notification-TemplateFormDescription-requestTitle=Request name
Attestation\ Notification-TemplateFormText=\nHi,\n\nA new compliance activity has been submitted that requires your attention.\n\nRequest name\: $requestTitle$\nSubmitted by\: $initiatorFullName$\n\nPlease review the details of this compliance activity request at $PROTOCOL$\://$HOST$\:$PORT$/$TASK_DETAILS$ to take the appropriate action.\n\nYou can review a list of all requests pending your action at $PROTOCOL$\://$HOST$\:$PORT$/$TASKLIST_CONTEXT$.\n\n
Attestation\ Notification-TemplateSubject=Compliance Task
