Role\ Request\ Notification-TemplateFormDescription-HOST=The host name of the provisioning user application.
Role\ Request\ Notification-TemplateFormDescription-PORT=The port to the provisioning user application.
Role\ Request\ Notification-TemplateFormDescription-PROTOCOL=The protocol to the provisioning user application.  Typically 'http'.
Role\ Request\ Notification-TemplateFormDescription-SECURE_PORT=The secure port to the provisioning user application.
Role\ Request\ Notification-TemplateFormDescription-SECURE_PROTOCOL=The secure protocol to the provisioning user application.  Typically 'https'.
Role\ Request\ Notification-TemplateFormDescription-TASKLIST_CONTEXT=The context/path of the URL to the provisioning user application to get a list of tasks assigned to a email recipient.
Role\ Request\ Notification-TemplateFormDescription-TASK_DETAILS=The context/path to the provisioning user application to get details of the current task.
Role\ Request\ Notification-TemplateFormDescription-initiatorFullName=Submitted by
Role\ Request\ Notification-TemplateFormDescription-recipientFullName=Recipient's full name
Role\ Request\ Notification-TemplateFormDescription-requestTitle=Request name
Role\ Request\ Notification-TemplateFormText=\ \nHi,\n\nA new role request has been submitted that requires your approval.\n\nRequest name\: $requestTitle$\nSubmitted by\: $initiatorFullName$\nRecipient\: $recipientFullName$\n\nPlease review the details of this role request at $PROTOCOL$\://$HOST$\:$PORT$/$TASK_DETAILS$ to take the appropriate action.\n\nYou can review a list of all role requests pending your approval at $PROTOCOL$\://$HOST$\:$PORT$/$TASKLIST_CONTEXT$.\n\n
Role\ Request\ Notification-TemplateSubject=New Role Request
