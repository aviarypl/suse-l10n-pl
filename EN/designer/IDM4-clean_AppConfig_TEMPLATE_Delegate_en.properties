Delegate-TemplateFormDescription-ASSIGNMENT_LIST_CONTEXT=The context/path of the URL to the provisioning user application to get a list of availability assignments.
Delegate-TemplateFormDescription-HOST=The host name of the provisioning user application.
Delegate-TemplateFormDescription-PORT=The port to the provisioning user application.
Delegate-TemplateFormDescription-PROTOCOL=The protocol to the provisioning user application.  Typically 'http'.
Delegate-TemplateFormDescription-SECURE_PORT=The secure port to the provisioning user application.
Delegate-TemplateFormDescription-SECURE_PROTOCOL=The secure protocol to the provisioning user application.  Typically 'https'.
Delegate-TemplateFormDescription-expirationTime=Assignment expiration time
Delegate-TemplateFormDescription-fromContainers=List of containers defined as delegators
Delegate-TemplateFormDescription-fromGroups=List of groups defined as delegators
Delegate-TemplateFormDescription-fromUsers=List of users defined as delegators
Delegate-TemplateFormDescription-relationship=A relationship that defines delegatee
Delegate-TemplateFormDescription-resources=List of provisioning definition resources this assignment applies to
Delegate-TemplateFormDescription-submitterFirstName=First name of submitter
Delegate-TemplateFormDescription-submitterLastName=Last name of submitter
Delegate-TemplateFormDescription-userFirstName=First name of a delegatee
Delegate-TemplateFormDescription-userLastName=Last name of a delegatee
Delegate-TemplateFormText=\n Hi,\nA delegate assignment was $operation$ for the following resources\:\n $resources$\nThe user selected as a delegate (if any) is\: $userFirstName$  $userLastName$\nThe delegate relationship (if any) is\: $relationship$\nThe assigned delegate is authorized to handle resource requests for these users, groups, and containers\:\n Users\: $fromUsers$\n Groups\: $fromGroups$\n Containers\: $fromContainers$\nThis delegate assignment expires at\: $expirationTime$\nThe assignment was $operation$ by\: $submitterFirstName$ $submitterLastName$\nYou can review a list of your delegate assignments at $PROTOCOL$\://$HOST$\:$PORT$/$DELEGATE_CONTEXT$.\n \n
Delegate-TemplateSubject=Delegate Assignment Notification
