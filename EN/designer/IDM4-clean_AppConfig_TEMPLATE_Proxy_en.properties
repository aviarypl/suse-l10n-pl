Proxy-TemplateFormDescription-ASSIGNMENT_LIST_CONTEXT=The context/path of the URL to the provisioning user application to get a list of availability assignments.
Proxy-TemplateFormDescription-HOST=The host name of the provisioning user application.
Proxy-TemplateFormDescription-PORT=The port to the provisioning user application.
Proxy-TemplateFormDescription-PROTOCOL=The protocol to the provisioning user application.  Typically 'http'.
Proxy-TemplateFormDescription-SECURE_PORT=The secure port to the provisioning user application.
Proxy-TemplateFormDescription-SECURE_PROTOCOL=The secure protocol to the provisioning user application.  Typically 'https'.
Proxy-TemplateFormDescription-expirationTime=Assignment expiration time
Proxy-TemplateFormDescription-fromContainers=List of containers defined as delegators
Proxy-TemplateFormDescription-fromGroups=List of groups defined as delegators
Proxy-TemplateFormDescription-fromUsers=List of users defined as delegators
Proxy-TemplateFormDescription-resources=List of provisioning definition resources this assignment applies to
Proxy-TemplateFormDescription-submitterFirstName=First name of submitter
Proxy-TemplateFormDescription-submitterLastName=Last name of submitter
Proxy-TemplateFormDescription-userFirstName=First name of a delegatee
Proxy-TemplateFormDescription-userLastName=Last name of a delegatee
Proxy-TemplateFormText=\nHi,\nA proxy assignment that authorizes a user to act as proxy for one or more users, groups, or containers was $operation$ by\: $submitterFirstName$ $submitterLastName$.\nUnlike delegate assignments, proxy assignments are independent of resource requests, and therefore apply to all work and settings actions.\nThe user selected as proxy is\: $userFirstName$  $userLastName$\nThe assigned proxy is authorized to handle all work for these users, groups, and containers\:\n Users\: $fromUsers$\n Groups\: $fromGroups$\n Containers\: $fromContainers$\nThis proxy assignment expires at\: $expirationTime$\nYou can review a list of your proxy assignments at $PROTOCOL$\://$HOST$\:$PORT$/$PROXY_CONTEXT$.\n  \n
Proxy-TemplateSubject=Proxy Assignment Notification
