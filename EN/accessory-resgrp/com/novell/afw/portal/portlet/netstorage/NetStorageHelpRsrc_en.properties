JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eNetStorage portlet\u003c/h1\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eNetStorage enables you to copy, move, rename, delete, read, and write files between a local workstation and a Novell storage network. There is no need to e-mail or copy data from one machine to another.\u003c/p\u003e \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eThe NetStorage portlet provides single sign-on access to Novell\'s NetStorage application. \u003cp\u003e&nbsp;\u003c/p\u003e \u003cp\u003eFor detailed setup and configuration of the portlet, see the \u003ci\u003eAccessory Portlets Reference Guide\u003c/i\u003e.\u003c/p\u003e
