javax.portlet.preference.description.host_protocol=This preference only applies if \'Use Host Server\' is set to true. If the NetStorage server runs using a different protocol than the portal, specify the value here. Otherwise, the protocol of the portal will be used to access the NetStorage server. Under most https configurations, it is not necessary to specify the SSL Port (generally port 443) above. This is configured at the server level instead.
