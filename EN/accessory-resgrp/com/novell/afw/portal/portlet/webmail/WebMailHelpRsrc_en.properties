JSP_HELPPAGE_DEFAULT_CONTENT=\u003ch1\u003eWebMail portlet\u003c/h1\u003e \u003cp\u003eThe WebMail portlet provides access to industry standard eMail services that support the POP3 or IMAP mail protocols.\u003c/p\u003e \u003ch2\u003eFeatures\u003c/h2\u003e \u003cp\u003eThe portlet has all the common features of a mail client:\u003c/p\u003e \u003cul\u003e \u003cli\u003eDisplay list of received emails\u003c/li\u003e \u003cli\u003eRead emails\u003c/li\u003e \u003cli\u003eWrite emails\u003c/li\u003e \u003cli\u003eAttach files to emails\u003c/li\u003e \u003cli\u003eSend emails\u003c/li\u003e \u003cli\u003eDelete emails (IMAP only)\u003c/li\u003e \u003cli\u003eReply to emails\u003c/li\u003e \u003cli\u003eForward emails\u003c/li\u003e \u003c/ul\u003e
