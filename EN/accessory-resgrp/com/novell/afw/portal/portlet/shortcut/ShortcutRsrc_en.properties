style-res.javax.portlet.preference.description.post=Specifies whether the portlet should do a post or get to the URL. If \'Form Post\' is set to true, then parameters are posted to the specified URL via hidden input fields in a form. For example, with post set to true and form-based authentication implemented on the destination server, the following post parameters could allow authentication: username=myusername, password=mypassword . If \'Form Post\' and \'Authentication Required\' are both set to true, values provided in the username and password fields can be required and used for form-based authentication using replacement strings. For example, setting username=$PORTLET_AUTH_ID$ and password=$PORTLET_AUTH_PWD$ will result in form parameters username=usernamefieldvalue and password=passwordfieldvalue being posted. Using replacement strings avoids storage of passwords in the clear.
